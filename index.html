<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Settings</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Admin settings dashboard styles */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      width: min(900px, 95vw);
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 2.2em;
      font-weight: 700;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }

    .settings-section {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h2 {
      font-size: 1.5em;
      font-weight: 600;
      color: #34495e;
      border-bottom: 2px solid #bdc3c7;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .theme-option,
    .alignment-option {
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s ease-in-out;
      font-weight: 500;
      background-color: #ecf0f1;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-option:hover,
    .alignment-option:hover {
      background-color: #dbe4e6;
    }

    .theme-option.active,
    .alignment-option.active {
      border-color: #3498db;
      background-color: #eaf6fd;
      color: #2980b9;
    }

    .color-swatch {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #bdc3c7;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Admin Settings</h1>
    <div class="settings-section">
      <h2>Theme Selection</h2>
      <div class="controls" id="theme-controls">
        <!-- Theme options will be dynamically added here -->
      </div>
    </div>
    <div class="settings-section">
      <h2>Scripture Alignment</h2>
      <div class="controls" id="alignment-controls">
        <div class="alignment-option" data-alignment="left">Align Left</div>
        <div class="alignment-option" data-alignment="center">Align Center</div>
        <div class="alignment-option" data-alignment="right">Align Right</div>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>

</html>
