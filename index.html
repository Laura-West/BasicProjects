<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        /* Base styles for the dashboard */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s;
        }

        .container {
            width: min(900px, 95vw);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: background-color 0.5s, border-color 0.5s;
        }

        /* Dark UI styles for light backgrounds */
        .container.dark-ui {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #e1e4e8;
        }

        .container.dark-ui h1,
        .container.dark-ui h2 {
            color: #2c3e50;
        }

        .container.dark-ui .settings-section {
            border-color: #e1e4e8;
        }

        .container.dark-ui .settings-section h2 {
            border-bottom-color: #3498db;
        }

        .container.dark-ui .theme-option,
        .container.dark-ui .alignment-option {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .container.dark-ui .theme-option.active,
        .container.dark-ui .alignment-option.active {
            border-color: #3498db;
            background-color: #eaf6fd;
            color: #2980b9;
        }

        /* Light UI styles for dark backgrounds */
        .container.light-ui {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: 1px solid #34495e;
        }

        .container.light-ui h1,
        .container.light-ui h2 {
            color: #ecf0f1;
        }

        .container.light-ui .settings-section {
            border-color: #34495e;
        }

        .container.light-ui .settings-section h2 {
            border-bottom-color: #f1c40f;
        }

        .container.light-ui .theme-option,
        .container.light-ui .alignment-option {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .container.light-ui .theme-option.active,
        .container.light-ui .alignment-option.active {
            border-color: #f1c40f;
            background-color: #2c3e50;
            color: #f1c40f;
        }

        /* Common styles */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .controls-grid.alignment {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }

        .theme-option,
        .alignment-option {
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #bdc3c7;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* --- THEME-SPECIFIC COLOR VARIABLES --- */
        body.gilded-iris-theme { background-color: #4b0082; }
        body.cosmic-dust-theme { background-color: #0c1c38; }
        body.twilight-garden-theme { background-color: #2b0d36; }
        body.blue-lagoon-theme { background-color: #2a52be; }
        body.midnight-bloom-theme { background-color: #0d0f19; }
        body.deep-sea-pearl-theme { background-color: #1c3144; }
        body.amethyst-mist-theme { background-color: #6a5acd; }
        body.starlight-theme { background-color: #2c3e50; }
        body.sunset-haze-theme { background-color: #e74c3c; }
        body.light-mode { background-color: #ffffff; }
        body.dark-mode { background-color: #2c3e50; }
        body.forest-green { background-color: #ecf0e6; }
    </style>
</head>

<body>
    <div class="container" id="dashboard-container">
        <h1>Admin Settings</h1>
        <div class="settings-section">
            <h2>Theme Selection</h2>
            <div class="controls-grid" id="theme-controls">
                </div>
        </div>

        <div class="settings-section">
            <h2>Alignment</h2>
            <div class="controls-grid alignment" id="alignment-controls">
                <div class="alignment-option" data-alignment="left">Left</div>
                <div class="alignment-option" data-alignment="center">Center</div>
                <div class="alignment-option" data-alignment="right">Right</div>
            </div>
        </div>
        <div style="text-align: center;">
            <button onclick="downloadConfig()">Download Configuration</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeControls = document.getElementById('theme-controls');
            const alignmentControls = document.getElementById('alignment-controls');
            const bodyElement = document.body;
            const container = document.getElementById('dashboard-container');

            // Theme data - now with a luminance property
            const allThemes = {
                'light-mode': { class: 'light-mode', name: 'Light Mode', colors: ['#ffffff'], luminance: 1 },
                'dark-mode': { class: 'dark-mode', name: 'Dark Mode', colors: ['#2c3e50'], luminance: 0 },
                'forest-green': { class: 'forest-green', name: 'Forest Green', colors: ['#ecf0e6'], luminance: 1 },
                'gilded-iris-theme': { class: 'gilded-iris-theme', name: 'Gilded Iris', colors: ['#4b0082'], luminance: 0 },
                'cosmic-dust-theme': { class: 'cosmic-dust-theme', name: 'Cosmic Dust', colors: ['#0c1c38'], luminance: 0 },
                'twilight-garden-theme': { class: 'twilight-garden-theme', name: 'Twilight Garden', colors: ['#2b0d36'], luminance: 0 },
                'blue-lagoon-theme': { class: 'blue-lagoon-theme', name: 'Blue Lagoon', colors: ['#2a52be'], luminance: 0 },
                'midnight-bloom-theme': { class: 'midnight-bloom-theme', name: 'Midnight Bloom', colors: ['#0d0f19'], luminance: 0 },
                'deep-sea-pearl-theme': { class: 'deep-sea-pearl-theme', name: 'Deep Sea Pearl', colors: ['#1c3144'], luminance: 0 },
                'amethyst-mist-theme': { class: 'amethyst-mist-theme', name: 'Amethyst Mist', colors: ['#6a5acd'], luminance: 0 },
                'starlight-theme': { class: 'starlight-theme', name: 'Starlight', colors: ['#2c3e50'], luminance: 0 },
                'sunset-haze-theme': { class: 'sunset-haze-theme', name: 'Sunset Haze', colors: ['#e74c3c'], luminance: 0 }
            };

            // Set initial selected values from localStorage, or use defaults
            let selectedTheme = localStorage.getItem('selectedTheme') || 'gilded-iris-theme';
            let selectedAlignment = localStorage.getItem('selectedAlignment') || 'center';

            function updateActiveControls() {
                // Update theme active state and apply theme class to body
                document.querySelectorAll('.theme-option').forEach(el => {
                    el.classList.remove('active');
                    if (el.dataset.theme === selectedTheme) {
                        el.classList.add('active');
                    }
                });
                bodyElement.className = selectedTheme;

                // Apply the correct UI style to the container based on theme luminance
                const themeData = allThemes[selectedTheme];
                if (themeData.luminance === 1) {
                    container.classList.remove('light-ui');
                    container.classList.add('dark-ui');
                } else {
                    container.classList.remove('dark-ui');
                    container.classList.add('light-ui');
                }

                // Update alignment active state
                document.querySelectorAll('.alignment-option').forEach(el => {
                    el.classList.remove('active');
                    if (el.dataset.alignment === selectedAlignment) {
                        el.classList.add('active');
                    }
                });
            }

            // Function to download the configuration file
            window.downloadConfig = function() {
                const configContent = `// This file is generated by the Admin Dashboard.
const widgetConfig = {
  theme: '${selectedTheme}',
  alignment: '${selectedAlignment}'
};
`;
                const blob = new Blob([configContent], { type: 'text/javascript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'config.js';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                console.log('Config file downloaded successfully.');
            };

            // Render themes
            for (const themeKey in allThemes) {
                const theme = allThemes[themeKey];
                const option = document.createElement('div');
                option.className = 'theme-option';
                option.dataset.theme = theme.class;
                option.innerHTML = `
                    <span class="color-swatch" style="background-color: ${theme.colors[0]};"></span>
                    <span>${theme.name}</span>
                `;
                option.addEventListener('click', () => {
                    selectedTheme = theme.class;
                    localStorage.setItem('selectedTheme', selectedTheme);
                    updateActiveControls();
                });
                themeControls.appendChild(option);
            }

            // Handle alignment controls
            document.querySelectorAll('.alignment-option').forEach(option => {
                option.addEventListener('click', () => {
                    selectedAlignment = option.dataset.alignment;
                    localStorage.setItem('selectedAlignment', selectedAlignment);
                    updateActiveControls();
                });
            });

            // Initial render on page load
            updateActiveControls();
        });
    </script>
</body>

</html>
