<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        /* Base styles for the dashboard */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease-in-out;
        }

        .container {
            width: min(900px, 95vw);
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5em;
            font-weight: 600;
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        h3 {
            margin-top: 0;
            font-size: 1.2em;
            font-weight: 600;
            color: #4a657c;
        }

        .settings-section {
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .theme-section .settings-section {
            border: none;
            padding: 0;
            margin-bottom: 0;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .controls-grid.alignment {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }

        .theme-option,
        .alignment-option {
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            background-color: #ecf0f1;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-option:hover,
        .alignment-option:hover {
            background-color: #dbe4e6;
        }

        .theme-option.active,
        .alignment-option.active {
            border-color: #3498db;
            background-color: #eaf6fd;
            color: #2980b9;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            outline: 1px solid rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        #palette-preview {
            display: flex;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #e1e4e8;
            margin-top: 15px;
        }

        .palette-swatch {
            flex-grow: 1;
            height: 40px;
        }

        #theme-management-form {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            border: 1px dashed #ccc;
            border-radius: 8px;
        }

        #theme-management-form.active {
            display: flex;
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-row label {
            width: 120px;
            text-align: right;
            font-weight: 600;
        }
        
        .form-row input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            width: 32px;
            height: 32px;
            background-color: transparent;
            cursor: pointer;
            padding: 0;
        }
        
        .form-row input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .form-row input[type="color"]::-moz-color-swatch {
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .form-row input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        #delete-theme-button {
            background-color: #e74c3c;
        }
        
        #delete-theme-button:hover {
            background-color: #c0392b;
        }

        .theme-action-buttons {
            margin-left: auto;
            gap: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out;
            display: flex;
        }

        .theme-option:hover .theme-action-buttons,
        .theme-option.active .theme-action-buttons {
            opacity: 1;
            visibility: visible;
        }

        .theme-action-buttons button {
            background: none;
            border: none;
            color: #2c3e50;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0;
            transition: transform 0.2s;
        }

        .theme-action-buttons button:hover {
            transform: scale(1.1);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            background-color: #3498db;
            color: #ffffff;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* --- THEME-SPECIFIC BACKGROUND COLORS FOR LIVE PREVIEW --- */
        body.gilded-iris-theme { background-color: #4b0082; }
        body.cosmic-dust-theme { background-color: #0c1c38; }
        body.twilight-garden-theme { background-color: #2b0d36; }
        body.blue-lagoon-theme { background-color: #2a52be; }
        body.midnight-bloom-theme { background-color: #0d0f19; }
        body.deep-sea-pearl-theme { background-color: #1c3144; }
        body.amethyst-mist-theme { background-color: #6a5acd; }
        body.starlight-theme { background-color: #2c3e50; }
        body.sunset-haze-theme { background-color: #e74c3c; }
        body.light-mode { background-color: #ffffff; }
        body.dark-mode { background-color: #2c3e50; }
        body.forest-green { background-color: #ecf0e6; }
    </style>
    <style id="dynamic-themes-style"></style>
</head>

<body>
    <div class="container">
        <h1>Admin Settings</h1>
        
        <div class="settings-section">
            <h2>Theme</h2>
            
            <div class="settings-section">
                <h3>Selection</h3>
                <div class="controls-grid" id="theme-controls">
                    </div>
                <div id="palette-preview">
                    </div>
                <div style="text-align: right; margin-top: 15px;">
                    <button id="randomize-button">Randomize</button>
                </div>
            </div>

            <div class="settings-section">
                <h3>Management</h3>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <button id="add-theme-button">Add New Theme</button>
                </div>
                <form id="theme-management-form">
                    <input type="hidden" id="theme-key">
                    <div class="form-row">
                        <label for="theme-name">Theme Name:</label>
                        <input type="text" id="theme-name" required>
                    </div>
                    <div class="form-row">
                        <label for="theme-color1">Color 1:</label>
                        <input type="color" id="theme-color1-picker" required>
                        <input type="text" id="theme-color1" required placeholder="#RRGGBB">
                    </div>
                    <div class="form-row">
                        <label for="theme-color2">Color 2:</label>
                        <input type="color" id="theme-color2-picker">
                        <input type="text" id="theme-color2" placeholder="#RRGGBB (optional)">
                    </div>
                    <div class="form-row">
                        <label for="theme-color3">Color 3:</label>
                        <input type="color" id="theme-color3-picker">
                        <input type="text" id="theme-color3" placeholder="#RRGGBB (optional)">
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="save-theme-button">Save New Theme</button>
                        <button type="button" id="delete-theme-button" style="display: none;">Delete</button>
                        <button type="button" id="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="settings-section">
            <h2>Scripture Alignment</h2>
            <div class="controls-grid alignment" id="alignment-controls">
                <div class="alignment-option" data-alignment="left">Left</div>
                <div class="alignment-option" data-alignment="center">Center</div>
                <div class="alignment-option" data-alignment="right">Right</div>
            </div>
        </div>

        <div style="text-align: center;">
            <button id="download-button">Download Configuration</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeControls = document.getElementById('theme-controls');
            const palettePreview = document.getElementById('palette-preview');
            const alignmentControls = document.getElementById('alignment-controls');
            const bodyElement = document.body;
            const themeForm = document.getElementById('theme-management-form');
            const themeNameInput = document.getElementById('theme-name');
            const themeKeyInput = document.getElementById('theme-key');
            const themeColor1Input = document.getElementById('theme-color1');
            const themeColor2Input = document.getElementById('theme-color2');
            const themeColor3Input = document.getElementById('theme-color3');
            const themeColor1Picker = document.getElementById('theme-color1-picker');
            const themeColor2Picker = document.getElementById('theme-color2-picker');
            const themeColor3Picker = document.getElementById('theme-color3-picker');
            const addThemeButton = document.getElementById('add-theme-button');
            const saveThemeButton = document.getElementById('save-theme-button');
            const deleteThemeButton = document.getElementById('delete-theme-button');
            const cancelButton = document.getElementById('cancel-button');
            const randomizeButton = document.getElementById('randomize-button');
            const downloadButton = document.getElementById('download-button');
            const dynamicStyles = document.getElementById('dynamic-themes-style');

            const state = {
                allThemes: {},
                selectedTheme: 'gilded-iris-theme',
                selectedAlignment: 'center'
            };

            const defaultThemes = {
                'light-mode': { class: 'light-mode', name: 'Light Mode', colors: ['#ffffff', '#2c3e50', '#3498db', '#bdc3c7'] },
                'dark-mode': { class: 'dark-mode', name: 'Dark Mode', colors: ['#2c3e50', '#ecf0f1', '#3498db', '#bdc3c7'] },
                'forest-green': { class: 'forest-green', name: 'Forest Green', colors: ['#ecf0e6', '#264639', '#558269', '#558269'] },
                'gilded-iris-theme': { class: 'gilded-iris-theme', name: 'Gilded Iris', colors: ['#4b0082', '#fce883', '#ffc94b', '#3b0066'] },
                'cosmic-dust-theme': { class: 'cosmic-dust-theme', name: 'Cosmic Dust', colors: ['#0c1c38', '#e0e6f2', '#f0a07c', '#172a4e'] },
                'twilight-garden-theme': { class: 'twilight-garden-theme', name: 'Twilight Garden', colors: ['#2b0d36', '#e1efff', '#00ffff', '#2d2d86'] },
                'blue-lagoon-theme': { class: 'blue-lagoon-theme', name: 'Blue Lagoon', colors: ['#2a52be', '#e1efff', '#00ffff', '#2d2d86'] },
                'midnight-bloom-theme': { class: 'midnight-bloom-theme', name: 'Midnight Bloom', colors: ['#0d0f19', '#e6e6fa', '#ff69b4', '#1a1e2f'] },
                'deep-sea-pearl-theme': { class: 'deep-sea-pearl-theme', name: 'Deep Sea Pearl', colors: ['#1c3144', '#f0f8ff', '#c0fefe', '#2c445c'] },
                'amethyst-mist-theme': { class: 'amethyst-mist-theme', name: 'Amethyst Mist', colors: ['#6a5acd', '#f0f0ff', '#1e1e1e', '#8a7cde'] },
                'starlight-theme': { class: 'starlight-theme', name: 'Starlight', colors: ['#2c3e50', '#eaf6fd', '#f1c40f', '#bdc3c7'] },
                'sunset-haze-theme': { class: 'sunset-haze-theme', name: 'Sunset Haze', colors: ['#e74c3c', '#ffffff', '#f1c40f', '#bdc3c7'] }
            };

            function initializeState() {
                state.allThemes = JSON.parse(localStorage.getItem('allThemes')) || defaultThemes;
                state.selectedTheme = localStorage.getItem('selectedTheme') || 'gilded-iris-theme';
                state.selectedAlignment = localStorage.getItem('selectedAlignment') || 'center';
            }

            function saveState() {
                localStorage.setItem('allThemes', JSON.stringify(state.allThemes));
                localStorage.setItem('selectedTheme', state.selectedTheme);
                localStorage.setItem('selectedAlignment', state.selectedAlignment);
            }

            function generateThemeCSS() {
                let css = '';
                for (const themeKey in state.allThemes) {
                    const theme = state.allThemes[themeKey];
                    if (defaultThemes[themeKey]) continue;

                    if (theme.colors && theme.colors[0]) {
                        css += `body.${themeKey} { background-color: ${theme.colors[0]}; }\n`;
                    }
                }
                dynamicStyles.innerHTML = css;
            }

            function renderThemes() {
                const fragment = document.createDocumentFragment();
                for (const themeKey in state.allThemes) {
                    const theme = state.allThemes[themeKey];
                    const option = document.createElement('div');
                    option.className = 'theme-option';
                    option.dataset.theme = themeKey;
                    
                    const colorSwatch = document.createElement('span');
                    colorSwatch.className = 'color-swatch';
                    colorSwatch.style.backgroundColor = theme.colors[0];

                    const themeName = document.createElement('span');
                    themeName.textContent = theme.name;
                    
                    option.appendChild(colorSwatch);
                    option.appendChild(themeName);
                    
                    const actionButtons = document.createElement('div');
                    actionButtons.className = 'theme-action-buttons';
                    actionButtons.innerHTML = `
                        <button class="edit-btn" data-theme-key="${themeKey}">✏️</button>
                        <button class="delete-btn" data-theme-key="${themeKey}">🗑️</button>
                    `;
                    option.appendChild(actionButtons);
                    
                    option.addEventListener('click', () => {
                        state.selectedTheme = themeKey;
                        updateActiveControls();
                    });
                    fragment.appendChild(option);
                }
                themeControls.innerHTML = '';
                themeControls.appendChild(fragment);
                
                // Attach event listeners to the new buttons
                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        editTheme(e.target.dataset.themeKey);
                    });
                });
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteTheme(e.target.dataset.themeKey);
                    });
                });

                updateActiveControls();
                generateThemeCSS();
            }

            function renderPalettePreview(themeKey) {
                palettePreview.innerHTML = '';
                const theme = state.allThemes[themeKey];
                if (theme && theme.colors) {
                    theme.colors.forEach(color => {
                        const swatch = document.createElement('div');
                        swatch.className = 'palette-swatch';
                        swatch.style.backgroundColor = color;
                        palettePreview.appendChild(swatch);
                    });
                }
            }

            function updateActiveControls() {
                document.querySelectorAll('.theme-option').forEach(el => {
                    el.classList.remove('active');
                    if (el.dataset.theme === state.selectedTheme) {
                        el.classList.add('active');
                    }
                });
                bodyElement.className = state.selectedTheme;
                document.querySelectorAll('.alignment-option').forEach(el => {
                    el.classList.remove('active');
                    if (el.dataset.alignment === state.selectedAlignment) {
                        el.classList.add('active');
                    }
                });
                renderPalettePreview(state.selectedTheme);
                saveState();
            }

            addThemeButton.addEventListener('click', () => {
                themeForm.classList.add('active');
                themeKeyInput.value = '';
                themeNameInput.value = '';
                themeColor1Input.value = '';
                themeColor2Input.value = '';
                themeColor3Input.value = '';
                saveThemeButton.textContent = 'Save New Theme';
                deleteThemeButton.style.display = 'none';
            });
            
            cancelButton.addEventListener('click', (e) => {
                e.preventDefault();
                themeForm.classList.remove('active');
            });

            window.editTheme = function(themeKey) {
                const theme = state.allThemes[themeKey];
                themeKeyInput.value = themeKey;
                themeNameInput.value = theme.name;
                
                themeColor1Input.value = theme.colors[0] || '';
                themeColor1Picker.value = theme.colors[0] || '#000000';
                
                themeColor2Input.value = theme.colors[1] || '';
                themeColor2Picker.value = theme.colors[1] || '#000000';

                themeColor3Input.value = theme.colors[2] || '';
                themeColor3Picker.value = theme.colors[2] || '#000000';
                
                themeForm.classList.add('active');
                saveThemeButton.textContent = 'Update Theme';
                deleteThemeButton.style.display = 'inline-block';
            };

            window.deleteTheme = function(themeKey) {
                const themeToDelete = state.allThemes[themeKey];
                if (confirm(`Are you sure you want to delete the theme "${themeToDelete.name}"?`)) {
                    delete state.allThemes[themeKey];
                    
                    if (state.selectedTheme === themeKey) {
                        const remainingKeys = Object.keys(state.allThemes);
                        state.selectedTheme = remainingKeys.length > 0 ? remainingKeys[0] : 'light-mode';
                    }

                    renderThemes();
                    alert(`Theme "${themeToDelete.name}" deleted successfully.`);
                    themeForm.classList.remove('active');
                }
            };
            
            deleteThemeButton.addEventListener('click', (e) => {
                e.preventDefault();
                const themeKey = themeKeyInput.value;
                if (themeKey) {
                    deleteTheme(themeKey);
                }
            });

            themeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newThemeName = themeNameInput.value.trim();
                const newColors = [themeColor1Input.value, themeColor2Input.value, themeColor3Input.value].filter(c => c);
                const themeKey = newThemeName.toLowerCase().replace(/\s/g, '-') + '-theme';

                if (!themeKeyInput.value && state.allThemes[themeKey]) {
                    alert('A theme with this name already exists. Please choose a different name.');
                    return;
                }

                state.allThemes[themeKey] = {
                    class: themeKey,
                    name: newThemeName,
                    colors: newColors
                };
                
                state.selectedTheme = themeKey;
                renderThemes();
                themeForm.classList.remove('active');
                alert(`Theme "${newThemeName}" saved successfully.`);
            });
            
            themeColor1Picker.addEventListener('input', (e) => themeColor1Input.value = e.target.value);
            themeColor2Picker.addEventListener('input', (e) => themeColor2Input.value = e.target.value);
            themeColor3Picker.addEventListener('input', (e) => themeColor3Input.value = e.target.value);

            themeColor1Input.addEventListener('input', (e) => themeColor1Picker.value = e.target.value || '#000000');
            themeColor2Input.addEventListener('input', (e) => themeColor2Picker.value = e.target.value || '#000000');
            themeColor3Input.addEventListener('input', (e) => themeColor3Picker.value = e.target.value || '#000000');

            randomizeButton.addEventListener('click', () => {
                const themeKeys = Object.keys(state.allThemes);
                const randomIndex = Math.floor(Math.random() * themeKeys.length);
                state.selectedTheme = themeKeys[randomIndex];
                updateActiveControls();
            });

            downloadButton.addEventListener('click', () => {
                const configContent = `// This file is generated by the Admin Dashboard.
const widgetConfig = {
  theme: '${state.selectedTheme}',
  alignment: '${state.selectedAlignment}'
};
`;
                const blob = new Blob([configContent], { type: 'text/javascript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'config.js';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                console.log('Config file downloaded successfully.');
            });

            document.querySelectorAll('.alignment-option').forEach(option => {
                option.addEventListener('click', () => {
                    state.selectedAlignment = option.dataset.alignment;
                    updateActiveControls();
                });
            });

            initializeState();
            renderThemes();
        });
    </script>
</body>

</html>
