<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hyperlink Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: transparent;
    }
    .widget {
      width: min(400px, 92vw); /* Adjusted width for a link list */
      border-radius: 12px;
      padding: clamp(15px, 4vw, 25px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(10px, 3vh, 15px);
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      border: 2px solid var(--secondary-bg-color);
      transition: background-color 0.5s, border-color 0.5s, color 0.5s;
    }
    h2.widget-title {
        font-size: clamp(1.2rem, 4vw, 1.8rem);
        font-weight: 700;
        margin-bottom: 5px;
        color: var(--primary-text-color);
        text-align: var(--text-alignment, center);
        width: 100%;
        transition: color 0.5s;
    }
    .link-list {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .link-item {
        width: 100%;
        text-align: var(--text-alignment, center);
    }
    .link-item a {
        display: block;
        padding: 10px 15px;
        background-color: var(--accent-color);
        color: var(--primary-bg-color); /* Use primary BG color as text color for high contrast on accent */
        text-decoration: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.1s;
    }
    .link-item a:hover {
        background-color: color-mix(in srgb, var(--accent-color) 85%, black);
        transform: translateY(-1px);
    }
    .link-item.error {
        color: var(--status-0);
        font-style: italic;
        padding: 10px;
        border: 1px dashed var(--status-0);
        border-radius: 6px;
        text-align: center;
    }
    /* Default Alignment fallback */
    .widget {
        --text-alignment: center;
    }
  </style>
  <script src="config.js"></script>
</head>
<body>
  <div class="widget" id="links-container">
    <h2 class="widget-title" id="widget-title">Quick Links</h2>
    <ul class="link-list" id="link-list">
      <li class="link-item error">Links are not configured in **config.js**.</li>
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const linksContainer = document.getElementById('links-container');
      const widgetTitle = document.getElementById('widget-title');
      const linkList = document.getElementById('link-list');
      
      // Load Configuration
      const activeTheme = (typeof widgetConfig !== 'undefined' && widgetConfig.theme) ? widgetConfig.theme : 'soft-evergreen-theme';
      linksContainer.classList.add(activeTheme);
      
      // Apply Alignment
      linksContainer.style.setProperty('--text-alignment', (typeof widgetConfig !== 'undefined' && widgetConfig.alignment) ? widgetConfig.alignment : 'center');

      // The original link widget did not load dynamic links. It just applied the theme.
      // Since it is reverted, it shows the fallback message.
    });
  </script>
</body>
</html>
