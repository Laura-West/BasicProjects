<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        /* Base styles for the dashboard */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease-in-out;
        }

        .container {
            width: min(900px, 95vw);
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5em;
            font-weight: 600;
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .settings-section {
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .controls-grid.alignment {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }

        .theme-option,
        .alignment-option {
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            background-color: #ecf0f1;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-option:hover,
        .alignment-option:hover {
            background-color: #dbe4e6;
        }

        .theme-option.active,
        .alignment-option.active {
            border-color: #3498db;
            background-color: #eaf6fd;
            color: #2980b9;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #bdc3c7;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            background-color: #3498db;
            color: #ffffff;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* --- THEME-SPECIFIC BACKGROUND COLORS FOR LIVE PREVIEW --- */
        body.gilded-iris-theme { background-color: #4b0082; }
        body.cosmic-dust-theme { background-color: #0c1c38; }
        body.twilight-garden-theme { background-color: #2b0d36; }
        body.blue-lagoon-theme { background-color: #2a52be; }
        body.midnight-bloom-theme { background-color: #0d0f19; }
        body.deep-sea-pearl-theme { background-color: #1c3144; }
        body.amethyst-mist-theme { background-color: #6a5acd; }
        body.starlight-theme { background-color: #2c3e50; }
        body.sunset-haze-theme { background-color: #e74c3c; }
        body.light-mode { background-color: #ffffff; }
        body.dark-mode { background-color: #2c3e50; }
        body.forest-green { background-color: #ecf0e6; }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Settings</h1>
        <div class="settings-section">
            <h2>Theme Selection</h2>
            <div class="controls-grid" id="theme-controls">
                </div>
            <div style="text-align: right; margin-top: 15px;">
                <button onclick="applyRandomTheme()">Randomize</button>
            </div>
        </div>

        <div class="settings-section">
            <h2>Alignment</h2>
            <div class="controls-grid alignment" id="alignment-controls">
                <div class="alignment-option" data-alignment="left">Left</div>
                <div class="alignment-option" data-alignment="center">Center</div>
                <div class="alignment-option" data-alignment="right">Right</div>
            </div>
        </div>

        <div class="settings-section">
            <h2>Theme Management</h2>
            <div class="button-group">
                <button onclick="addTheme()">Add New Theme</button>
                <button onclick="editTheme()">Edit Current Theme</button>
                <button onclick="deleteTheme()">Delete Current Theme</button>
            </div>
        </div>

        <div style="text-align: center;">
            <button onclick="downloadConfig()">Download Configuration</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeControls = document.getElementById('theme-controls');
            const alignmentControls = document.getElementById('alignment-controls');
            const bodyElement = document.body;

            // Default themes
            const defaultThemes = {
                'light-mode': { class: 'light-mode', name: 'Light Mode', colors: ['#ffffff'] },
                'dark-mode': { class: 'dark-mode', name: 'Dark Mode', colors: ['#2c3e50'] },
                'forest-green': { class: 'forest-green', name: 'Forest Green', colors: ['#ecf0e6'] },
                'gilded-iris-theme': { class: 'gilded-iris-theme', name: 'Gilded Iris', colors: ['#4b0082'] },
                'cosmic-dust-theme': { class: 'cosmic-dust-theme', name: 'Cosmic Dust', colors: ['#0c1c38'] },
                'twilight-garden-theme': { class: 'twilight-garden-theme', name: 'Twilight Garden', colors: ['#2b0d36'] },
                'blue-lagoon-theme': { class: 'blue-lagoon-theme', name: 'Blue Lagoon', colors: ['#2a52be'] },
                'midnight-bloom-theme': { class: 'midnight-bloom-theme', name: 'Midnight Bloom', colors: ['#0d0f19'] },
                'deep-sea-pearl-theme': { class: 'deep-sea-pearl-theme', name: 'Deep Sea Pearl', colors: ['#1c3144'] },
                'amethyst-mist-theme': { class: 'amethyst-mist-theme', name: 'Amethyst Mist', colors: ['#6a5acd'] },
                'starlight-theme': { class: 'starlight-theme', name: 'Starlight', colors: ['#2c3e50'] },
                'sunset-haze-theme': { class: 'sunset-haze-theme', name: 'Sunset Haze', colors: ['#e74c3c'] }
            };

            // Load themes from localStorage, or use defaults
            let allThemes = JSON.parse(localStorage.getItem('allThemes')) || defaultThemes;
            let selectedTheme = localStorage.getItem('selectedTheme') || 'gilded-iris-theme';
            let selectedAlignment = localStorage.getItem('selectedAlignment') || 'center';

            function saveThemes() {
                localStorage.setItem('allThemes', JSON.stringify(allThemes));
            }

            function renderThemes() {
                themeControls.innerHTML = '';
                for (const themeKey in allThemes) {
                    const theme = allThemes[themeKey];
                    const option = document.createElement('div');
                    option.className = 'theme-option';
                    option.dataset.theme = theme.class;
                    option.innerHTML = `
                        <span class="color-swatch" style="background-color: ${theme.colors[0]};"></span>
                        <span>${theme.name}</span>
                    `;
                    option.addEventListener('click', () => {
                        selectedTheme = theme.class;
                        localStorage.setItem('selectedTheme', selectedTheme);
                        updateActiveControls();
                    });
                    themeControls.appendChild(option);
                }
                updateActiveControls();
            }

            function updateActiveControls() {
                // Update theme active state and apply theme class to body
                document.querySelectorAll('.theme-option').forEach(el => {
                    el.classList.remove('active');
                    if (el.dataset.theme === selectedTheme) {
                        el.classList.add('active');
                    }
                });
                bodyElement.className = selectedTheme;

                // Update alignment active state
                document.querySelectorAll('.alignment-option').forEach(el => {
                    el.classList.remove('active');
                    if (el.dataset.alignment === selectedAlignment) {
                        el.classList.add('active');
                    }
                });
            }
            
            // --- Theme Management Functions ---

            window.addTheme = function() {
                const newThemeName = prompt('Enter a name for the new theme:');
                if (!newThemeName) return;

                const newThemeColor = prompt('Enter a main color (e.g., #RRGGBB):');
                if (!newThemeColor) return;

                const themeKey = newThemeName.toLowerCase().replace(/\s/g, '-') + '-theme';
                allThemes[themeKey] = {
                    class: themeKey,
                    name: newThemeName,
                    colors: [newThemeColor]
                };

                // Add new CSS rule for the new theme's background color
                const styleSheet = document.styleSheets[0];
                styleSheet.insertRule(`body.${themeKey} { background-color: ${newThemeColor}; }`, styleSheet.cssRules.length);

                saveThemes();
                selectedTheme = themeKey;
                localStorage.setItem('selectedTheme', selectedTheme);
                renderThemes();
                alert(`Theme "${newThemeName}" added successfully.`);
            };

            window.editTheme = function() {
                const themeToEdit = allThemes[selectedTheme];
                if (!themeToEdit) {
                    alert('Please select a theme to edit.');
                    return;
                }

                const newColor = prompt(`Enter a new main color for "${themeToEdit.name}":`, themeToEdit.colors[0]);
                if (!newColor) return;

                // Update theme data
                themeToEdit.colors[0] = newColor;

                // Update CSS rule
                const styleSheets = document.styleSheets;
                for (const sheet of styleSheets) {
                    try {
                        for (let i = 0; i < sheet.cssRules.length; i++) {
                            const rule = sheet.cssRules[i];
                            if (rule.selectorText && rule.selectorText.includes(`body.${selectedTheme}`)) {
                                rule.style.backgroundColor = newColor;
                                break;
                            }
                        }
                    } catch (e) { /* Ignore cross-origin stylesheet errors */ }
                }

                saveThemes();
                renderThemes();
                alert(`Theme "${themeToEdit.name}" updated successfully.`);
            };

            window.deleteTheme = function() {
                const themeToDelete = allThemes[selectedTheme];
                if (!themeToDelete) {
                    alert('Please select a theme to delete.');
                    return;
                }

                if (confirm(`Are you sure you want to delete the theme "${themeToDelete.name}"?`)) {
                    delete allThemes[selectedTheme];
                    
                    // Remove CSS rule
                    const styleSheets = document.styleSheets;
                    for (const sheet of styleSheets) {
                        try {
                            for (let i = 0; i < sheet.cssRules.length; i++) {
                                const rule = sheet.cssRules[i];
                                if (rule.selectorText && rule.selectorText.includes(`body.${selectedTheme}`)) {
                                    sheet.deleteRule(i);
                                    break;
                                }
                            }
                        } catch (e) { /* Ignore cross-origin stylesheet errors */ }
                    }

                    // Select a new default theme if the active one was deleted
                    selectedTheme = Object.keys(allThemes)[0] || 'light-mode';
                    localStorage.setItem('selectedTheme', selectedTheme);
                    saveThemes();
                    renderThemes();
                    alert(`Theme "${themeToDelete.name}" deleted successfully.`);
                }
            };
            
            window.applyRandomTheme = function() {
                const themeKeys = Object.keys(allThemes);
                const randomIndex = Math.floor(Math.random() * themeKeys.length);
                selectedTheme = themeKeys[randomIndex];
                localStorage.setItem('selectedTheme', selectedTheme);
                updateActiveControls();
            };

            // Function to download the configuration file
            window.downloadConfig = function() {
                const configContent = `// This file is generated by the Admin Dashboard.
const widgetConfig = {
  theme: '${selectedTheme}',
  alignment: '${selectedAlignment}'
};
`;
                const blob = new Blob([configContent], { type: 'text/javascript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'config.js';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                console.log('Config file downloaded successfully.');
            };

            // Handle alignment controls
            document.querySelectorAll('.alignment-option').forEach(option => {
                option.addEventListener('click', () => {
                    selectedAlignment = option.dataset.alignment;
                    localStorage.setItem('selectedAlignment', selectedAlignment);
                    updateActiveControls();
                });
            });

            // Initial render on page load
            renderThemes();
        });
    </script>
</body>

</html>
