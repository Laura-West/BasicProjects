<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        /* Base styles for the dashboard */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease-in-out;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            width: min(900px, 95vw);
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5em;
            font-weight: 600;
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        h3 {
            margin-top: 0;
            font-size: 1.2em;
            font-weight: 600;
            color: #4a657c;
        }

        .settings-section {
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .theme-section .settings-section {
            border: none;
            padding: 0;
            margin-bottom: 0;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .controls-grid.alignment {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }

        .theme-option,
        .alignment-option {
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            background-color: #ecf0f1;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-option:hover,
        .alignment-option:hover {
            background-color: #dbe4e6;
        }

        .theme-option.active,
        .alignment-option.active {
            border-color: #3498db;
            background-color: #eaf6fd;
            color: #2980b9;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            outline: 1px solid rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        #palette-preview {
            display: flex;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #e1e4e8;
            margin-top: 15px;
        }

        .palette-swatch {
            flex-grow: 1;
            height: 40px;
        }

        #theme-management-form {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            border: 1px dashed #ccc;
            border-radius: 8px;
        }

        #theme-management-form.active {
            display: flex;
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-row label {
            width: 120px;
            text-align: right;
            font-weight: 600;
        }

        .form-row input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            width: 32px;
            height: 32px;
            background-color: transparent;
            cursor: pointer;
            padding: 0;
        }

        .form-row input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .form-row input[type="color"]::-moz-color-swatch {
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .form-row input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        #delete-theme-button {
            background-color: #e74c3c;
        }

        #delete-theme-button:hover {
            background-color: #c0392b;
        }

        .theme-action-buttons {
            margin-left: auto;
            gap: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out;
            display: flex;
        }

        .theme-option:hover .theme-action-buttons,
        .theme-option.active .theme-action-buttons {
            opacity: 1;
            visibility: visible;
        }

        .theme-action-buttons button {
            background: none;
            border: none;
            color: #2c3e50;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0;
            transition: transform 0.2s;
        }

        .theme-action-buttons button:hover {
            transform: scale(1.1);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            background-color: #3498db;
            color: #ffffff;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #header-preview-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-weight: bold;
        }

        #header-colour-swatch {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #ccc;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Settings</h1>

        <div class="settings-section">
            <h2>Theme</h2>

            <div class="settings-section">
                <h3>Selection</h3>
                <div class="controls-grid" id="theme-controls">
                    </div>
                <div id="palette-preview">
                    </div>
                <div style="text-align: right; margin-top: 15px;">
                    <button id="randomise-button">Randomise</button>
                </div>
            </div>

            <div class="settings-section">
                <h3>Management</h3>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <button id="add-theme-button">Add New Theme</button>
                </div>
                <form id="theme-management-form">
                    <input type="hidden" id="theme-key">
                    <div class="form-row">
                        <label for="theme-name">Theme Name:</label>
                        <input type="text" id="theme-name" required>
                    </div>
                    <div class="form-row">
                        <label for="bg-colour">Background Colour:</label>
                        <input type="color" id="bg-colour-picker" required>
                        <input type="text" id="bg-colour" required placeholder="#RRGGBB">
                    </div>
                    <div class="form-row">
                        <label for="font-colour">Font Colour:</label>
                        <input type="color" id="font-colour-picker" required>
                        <input type="text" id="font-colour" required placeholder="#RRGGBB">
                    </div>
                    <div class="form-row">
                        <label for="accent-colour">Accent Colour:</label>
                        <input type="color" id="accent-colour-picker">
                        <input type="text" id="accent-colour" placeholder="#RRGGBB">
                    </div>
                    <div class="form-row">
                        <label for="header-colour">Header Colour:</label>
                        <input type="color" id="header-colour-picker">
                        <input type="text" id="header-colour" placeholder="#RRGGBB">
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="save-theme-button">Save New Theme</button>
                        <button type="button" id="delete-theme-button" style="display: none;">Delete</button>
                        <button type="button" id="cancel-button">Cancel</button>
                    </div>
                </form>
                <div id="header-preview-section">
                    Header Colour Preview:
                    <div id="header-colour-swatch"></div>
                </div>
            </div>
        </div>

        <div class="settings-section">
            <h2>Scripture Alignment</h2>
            <div class="controls-grid alignment" id="alignment-controls">
                <div class="alignment-option" data-alignment="left">Left</div>
                <div class="alignment-option" data-alignment="center">Centre</div>
                <div class="alignment-option" data-alignment="right">Right</div>
            </div>
        </div>

        <div style="text-align: center;">
            <button id="download-button">Download Configuration</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeControls = document.getElementById('theme-controls');
            const palettePreview = document.getElementById('palette-preview');
            const alignmentControls = document.getElementById('alignment-controls');
            const bodyElement = document.body;
            const themeManagementForm = document.getElementById('theme-management-form');
            const themeNameInput = document.getElementById('theme-name');
            const themeKeyInput = document.getElementById('theme-key');
            const headerColourSwatch = document.getElementById('header-colour-swatch');
            const saveThemeButton = document.getElementById('save-theme-button');
            const deleteThemeButton = document.getElementById('delete-theme-button');
            const addThemeButton = document.getElementById('add-theme-button');
            const cancelButton = document.getElementById('cancel-button');
            const randomiseButton = document.getElementById('randomise-button');
            const downloadButton = document.getElementById('download-button');

            const colourFields = [{
                id: 'bg-colour',
                purpose: 'Background Colour'
            }, {
                id: 'font-colour',
                purpose: 'Font Colour'
            }, {
                id: 'accent-colour',
                purpose: 'Accent Colour'
            }, {
                id: 'header-colour',
                purpose: 'Header Colour'
            }];

            const state = {
                allThemes: {},
                selectedTheme: 'gilded-iris-theme',
                selectedAlignment: 'centre'
            };

            const defaultThemes = {
                'gilded-iris-theme': {
                    class: 'gilded-iris-theme',
                    name: 'Gilded Iris',
                    colors: {
                        bgColour: '#4b0082',
                        fontColour: '#fce883',
                        accentColour: '#ffc94b',
                        headerColour: '#3b0066'
                    }
                },
                'cosmic-dust-theme': {
                    class: 'cosmic-dust-theme',
                    name: 'Cosmic Dust',
                    colors: {
                        bgColour: '#0c1c38',
                        fontColour: '#e0e6f2',
                        accentColour: '#f0a07c',
                        headerColour: '#172a4e'
                    }
                },
                'twilight-garden-theme': {
                    class: 'twilight-garden-theme',
                    name: 'Twilight Garden',
                    colors: {
                        bgColour: '#2b004a',
                        fontColour: '#f0e6f7',
                        accentColour: '#ff4500',
                        headerColour: '#43126f'
                    }
                },
                'sapphire-night-theme': {
                    class: 'sapphire-night-theme',
                    name: 'Sapphire Night',
                    colors: {
                        bgColour: '#191970',
                        fontColour: '#e1efff',
                        accentColour: '#00ffff',
                        headerColour: '#2d2d86'
                    }
                },
                'midnight-bloom-theme': {
                    class: 'midnight-bloom-theme',
                    name: 'Midnight Bloom',
                    colors: {
                        bgColour: '#0d0f19',
                        fontColour: '#e6e6fa',
                        accentColour: '#ff69b4',
                        headerColour: '#1a1e2f'
                    }
                },
                'deep-sea-pearl-theme': {
                    class: 'deep-sea-pearl-theme',
                    name: 'Deep Sea Pearl',
                    colors: {
                        bgColour: '#1c3144',
                        fontColour: '#f0f8ff',
                        accentColour: '#c0fefe',
                        headerColour: '#2c445c'
                    }
                },
                'amethyst-mist-theme': {
                    class: 'amethyst-mist-theme',
                    name: 'Amethyst Mist',
                    colors: {
                        bgColour: '#6a5acd',
                        fontColour: '#f0f0ff',
                        accentColour: '#1e1e1e',
                        headerColour: '#8a7cde'
                    }
                },
                'starlight-theme': {
                    class: 'starlight-theme',
                    name: 'Starlight',
                    colors: {
                        bgColour: '#0c1223',
                        fontColour: '#f8f8ff',
                        accentColour: '#d1b281',
                        headerColour: '#1a243e'
                    }
                },
                'ruby-radiance-theme': {
                    class: 'ruby-radiance-theme',
                    name: 'Ruby Radiance',
                    colors: {
                        bgColour: '#3f1e1e',
                        fontColour: '#f5f5f5',
                        accentColour: '#e74c3c',
                        headerColour: '#5d3333'
                    }
                },
                'azure-dream-theme': {
                    class: 'azure-dream-theme',
                    name: 'Azure Dream',
                    colors: {
                        bgColour: '#87cefa',
                        fontColour: '#1e2a3a',
                        accentColour: '#34495e',
                        headerColour: '#b0e0e6'
                    }
                }
            };

            async function initializeState() {
                try {
                    const response = await fetch('config.js');
                    if (response.ok) {
                        const scriptContent = await response.text();
                        const config = {};
                        const matchTheme = scriptContent.match(/theme: '(.+?)'/);
                        const matchAlignment = scriptContent.match(/alignment: '(.+?)'/);
                        if (matchTheme) config.theme = matchTheme[1];
                        if (matchAlignment) config.alignment = matchAlignment[1];

                        state.selectedTheme = config.theme || 'gilded-iris-theme';
                        state.selectedAlignment = config.alignment || 'centre';
                    }
                } catch (error) {
                    console.warn('config.js not found or failed to load. Using defaults.');
                }

                state.allThemes = JSON.parse(localStorage.getItem('allThemes')) || defaultThemes;
                renderThemes();
                updateActiveControls();
            }

            function saveState() {
                localStorage.setItem('allThemes', JSON.stringify(state.allThemes));
            }

            function generateThemeCSS() {
                let css = `
                    :root {
                        --primary-bg-color: #1a1a2e;
                        --font-color: #e6e6fa;
                        --accent-color: #f7b731;
                        --header-color: #2e3a59;
                        --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    }
                `;
                for (const themeKey in state.allThemes) {
                    const theme = state.allThemes[themeKey];
                    css += `
                        body.${themeKey} {
                            --primary-bg-color: ${theme.colors.bgColour};
                            --font-color: ${theme.colors.fontColour};
                            --accent-color: ${theme.colors.accentColour};
                            --header-color: ${theme.colors.headerColour};
                        }`;
                }
                const existingStyleTag = document.getElementById('dynamic-themes-style');
                if (existingStyleTag) {
                    existingStyleTag.innerHTML = css;
                } else {
                    const newStyleTag = document.createElement('style');
                    newStyleTag.id = 'dynamic-themes-style';
                    newStyleTag.innerHTML = css;
                    document.head.appendChild(newStyleTag);
                }
                bodyElement.className = state.selectedTheme;
            }

            function renderThemes() {
                const fragment = document.createDocumentFragment();
                for (const themeKey in state.allThemes) {
                    const theme = state.allThemes[themeKey];
                    const option = document.createElement('div');
                    option.className = 'theme-option';
                    option.dataset.theme = themeKey;

                    const colorSwatch = document.createElement('span');
                    colorSwatch.className = 'color-swatch';
                    colorSwatch.style.backgroundColor = theme.colors.bgColour;

                    const themeName = document.createElement('span');
                    themeName.textContent = theme.name;

                    option.appendChild(colorSwatch);
                    option.appendChild(themeName);

                    const actionButtons = document.createElement('div');
                    actionButtons.className = 'theme-action-buttons';
                    actionButtons.innerHTML = `
                        <button class="edit-btn" data-theme-key="${themeKey}" aria-label="Edit Theme">✏️</button>
                        <button class="delete-btn" data-theme-key="${themeKey}" aria-label="Delete Theme">🗑️</button>
                    `;
                    option.appendChild(actionButtons);

                    option.addEventListener('click', (e) => {
                        e.stopPropagation();
                        state.selectedTheme = themeKey;
                        updateActiveControls();
                    });
                    fragment.appendChild(option);
                }
                themeControls.innerHTML = '';
                themeControls.appendChild(fragment);

                document.querySelectorAll('.edit-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        editTheme(e.target.dataset.themeKey);
                    });
                });
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteTheme(e.target.dataset.themeKey);
                    });
                });
            }

            function renderPalettePreview(themeKey) {
                palettePreview.innerHTML = '';
                const theme = state.allThemes[themeKey];
                if (theme && theme.colors) {
                    Object.values(theme.colors).forEach(colour => {
                        const swatch = document.createElement('div');
                        swatch.className = 'palette-swatch';
                        swatch.style.backgroundColor = colour;
                        palettePreview.appendChild(swatch);
                    });
                }
            }

            function updateActiveControls() {
                document.querySelectorAll('.theme-option').forEach(el => {
                    el.classList.remove('active');
                    if (el.dataset.theme === state.selectedTheme) {
                        el.classList.add('active');
                    }
                });
                bodyElement.className = state.selectedTheme;
                document.querySelectorAll('.alignment-option').forEach(el => {
                    el.classList.remove('active');
                    if (el.dataset.alignment === state.selectedAlignment) {
                        el.classList.add('active');
                    }
                });
                renderPalettePreview(state.selectedTheme);
                headerColourSwatch.style.backgroundColor = state.allThemes[state.selectedTheme]?.colors?.headerColour || '#000000';
                saveState();
                generateThemeCSS();
            }

            function updateThemeForm(theme = null) {
                themeManagementForm.classList.add('active');
                if (theme) {
                    themeKeyInput.value = theme.class;
                    themeNameInput.value = theme.name;
                    document.getElementById('save-theme-button').textContent = 'Update Theme';
                    document.getElementById('delete-theme-button').style.display = 'inline-block';
                    colourFields.forEach(field => {
                        const colourValue = theme.colors[field.id.replace('-', '')] || '';
                        document.getElementById(field.id).value = colourValue;
                        document.getElementById(`${field.id}-picker`).value = colourValue;
                    });
                } else {
                    themeKeyInput.value = '';
                    themeNameInput.value = '';
                    document.getElementById('save-theme-button').textContent = 'Save New Theme';
                    document.getElementById('delete-theme-button').style.display = 'none';
                    colourFields.forEach(field => {
                        document.getElementById(field.id).value = '';
                        document.getElementById(`${field.id}-picker`).value = '#000000';
                    });
                }
            }

            addThemeButton.addEventListener('click', () => {
                updateThemeForm();
            });

            cancelButton.addEventListener('click', (e) => {
                e.preventDefault();
                themeManagementForm.classList.remove('active');
            });

            window.editTheme = function(themeKey) {
                const theme = state.allThemes[themeKey];
                updateThemeForm(theme);
            };

            window.deleteTheme = function(themeKey) {
                const themeToDelete = state.allThemes[themeKey];
                if (confirm(`Are you sure you want to delete the theme "${themeToDelete.name}"?`)) {
                    delete state.allThemes[themeKey];
                    if (state.selectedTheme === themeKey) {
                        const remainingKeys = Object.keys(state.allThemes);
                        state.selectedTheme = remainingKeys.length > 0 ? remainingKeys[0] : 'gilded-iris-theme';
                    }
                    renderThemes();
                    updateActiveControls();
                    alert(`Theme "${themeToDelete.name}" deleted successfully.`);
                    themeManagementForm.classList.remove('active');
                }
            };

            deleteThemeButton.addEventListener('click', (e) => {
                e.preventDefault();
                const themeKey = themeKeyInput.value;
                if (themeKey) {
                    deleteTheme(themeKey);
                }
            });

            themeManagementForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newThemeName = themeNameInput.value.trim();
                const newThemeKey = newThemeName.toLowerCase().replace(/\s/g, '-') + '-theme';

                if (!themeKeyInput.value && state.allThemes[newThemeKey]) {
                    alert('A theme with this name already exists. Please choose a different name.');
                    return;
                }

                const newColors = {};
                colourFields.forEach(field => {
                    newColors[field.id.replace('-', '')] = document.getElementById(field.id).value;
                });

                state.allThemes[newThemeKey] = {
                    class: newThemeKey,
                    name: newThemeName,
                    colors: newColors
                };

                state.selectedTheme = newThemeKey;
                renderThemes();
                updateActiveControls();
                themeManagementForm.classList.remove('active');
                alert(`Theme "${newThemeName}" saved successfully.`);
            });

            colourFields.forEach(field => {
                const picker = document.getElementById(`${field.id}-picker`);
                const input = document.getElementById(field.id);
                picker.addEventListener('input', () => input.value = picker.value);
                input.addEventListener('input', () => picker.value = input.value || '#000000');
            });

            randomiseButton.addEventListener('click', () => {
                const themeKeys = Object.keys(state.allThemes);
                const randomIndex = Math.floor(Math.random() * themeKeys.length);
                state.selectedTheme = themeKeys[randomIndex];
                updateActiveControls();
            });

            downloadButton.addEventListener('click', () => {
                const configContent = `// This file is generated by the Admin Dashboard.\nconst widgetConfig = {\n  theme: '${state.selectedTheme}',\n  alignment: '${state.selectedAlignment}'\n};\n`;
                const configBlob = new Blob([configContent], {
                    type: 'text/javascript'
                });

                const allThemeCss = [];
                for (const themeKey in state.allThemes) {
                    const theme = state.allThemes[themeKey];
                    allThemeCss.push(`\n/* ${theme.name} */\nbody.${themeKey} {\n  --primary-bg-color: ${theme.colors.bgColour};\n  --font-color: ${theme.colors.fontColour};\n  --accent-color: ${theme.colors.accentColour};\n  --header-color: ${theme.colors.headerColour};\n}\n`);
                }
                const cssContent = `/* This file is generated by the Admin Dashboard. */\n\n:root {\n  --primary-bg-color: #1a1a2e;\n  --font-color: #e6e6fa;\n  --accent-color: #f7b731;\n  --header-color: #2e3a59;\n  --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;\n}\n\n${allThemeCss.join('\n')}`;
                const cssBlob = new Blob([cssContent], {
                    type: 'text/css'
                });

                const configUrl = URL.createObjectURL(configBlob);
                const configLink = document.createElement('a');
                configLink.href = configUrl;
                configLink.download = 'config.js';
                document.body.appendChild(configLink);
                configLink.click();
                document.body.removeChild(configLink);
                URL.revokeObjectURL(configUrl);

                const cssUrl = URL.createObjectURL(cssBlob);
                const cssLink = document.createElement('a');
                cssLink.href = cssUrl;
                cssLink.download = 'styles.css';
                document.body.appendChild(cssLink);
                cssLink.click();
                document.body.removeChild(cssLink);
                URL.revokeObjectURL(cssUrl);

                console.log('Configuration and Styles files downloaded successfully.');
            });

            document.querySelectorAll('.alignment-option').forEach(option => {
                option.addEventListener('click', () => {
                    state.selectedAlignment = option.dataset.alignment;
                    updateActiveControls();
                });
            });

            initializeState();
        });
    </script>
</body>

</html>
