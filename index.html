<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        /* Admin settings dashboard styles */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--primary-text-color, #333);
            background-color: var(--primary-bg-color, #f4f7f6);
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            width: min(900px, 95vw);
            padding: 30px;
            background-color: var(--secondary-bg-color, #ffffff);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: background-color 0.5s, border-color 0.5s;
        }

        h1, h2 {
            color: var(--accent-color, #2c3e50);
            transition: color 0.5s;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .settings-section {
            border: 1px solid var(--secondary-bg-color, #e1e4e8);
            border-radius: 8px;
            padding: 20px;
        }

        .settings-section h2 {
            margin-top: 0;
            font-size: 1.5em;
            font-weight: 600;
            border-bottom: 2px solid var(--accent-color, #3498db);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .controls-grid.alignment {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }

        .theme-option,
        .alignment-option {
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            background-color: var(--secondary-bg-color, #ecf0f1);
            color: var(--primary-text-color, #2c3e50);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-option:hover,
        .alignment-option:hover {
            background-color: var(--accent-color);
        }

        .theme-option.active,
        .alignment-option.active {
            border-color: var(--accent-color);
            background-color: var(--primary-bg-color);
            color: var(--primary-text-color);
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid var(--secondary-bg-color, #bdc3c7);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* --- THEME-SPECIFIC COLOR VARIABLES --- */
        body.gilded-iris-theme {
            --primary-bg-color: #4b0082;
            --primary-text-color: #fce883;
            --accent-color: #ffc94b;
            --secondary-bg-color: #3b0066;
        }
        
        body.cosmic-dust-theme {
            --primary-bg-color: #0c1c38;
            --primary-text-color: #e0e6f2;
            --accent-color: #f0a07c;
            --secondary-bg-color: #172a4e;
        }
        
        body.twilight-garden-theme {
            --primary-bg-color: #2b0d36;
            --primary-text-color: #f3e9f1;
            --accent-color: #c16196;
            --secondary-bg-color: #4f1a66;
        }
        
        body.blue-lagoon-theme {
            --primary-bg-color: #2a52be;
            --primary-text-color: #e1efff;
            --accent-color: #00ffff;
            --secondary-bg-color: #2d2d86;
        }
        
        body.midnight-bloom-theme {
            --primary-bg-color: #0d0f19;
            --primary-text-color: #e6e6fa;
            --accent-color: #ff69b4;
            --secondary-bg-color: #1a1e2f;
        }
        
        body.deep-sea-pearl-theme {
            --primary-bg-color: #1c3144;
            --primary-text-color: #f0f8ff;
            --accent-color: #c0fefe;
            --secondary-bg-color: #2c445c;
        }
        
        body.amethyst-mist-theme {
            --primary-bg-color: #6a5acd;
            --primary-text-color: #f0f0ff;
            --accent-color: #1e1e1e;
            --secondary-bg-color: #8a7cde;
        }
        
        body.starlight-theme {
            --primary-bg-color: #2c3e50;
            --primary-text-color: #f1c40f;
            --accent-color: #f39c12;
            --secondary-bg-color: #34495e;
        }
        
        body.sunset-haze-theme {
            --primary-bg-color: #e74c3c;
            --primary-text-color: #fbe9e7;
            --accent-color: #f39c12;
            --secondary-bg-color: #c0392b;
        }
        
        body.light-mode {
            --primary-bg-color: #ffffff;
            --primary-text-color: #2c3e50;
            --accent-color: #3498db;
            --secondary-bg-color: #bdc3c7;
        }
        
        body.dark-mode {
            --primary-bg-color: #2c3e50;
            --primary-text-color: #ecf0f1;
            --accent-color: #3498db;
            --secondary-bg-color: #bdc3c7;
        }
        
        body.forest-green {
            --primary-bg-color: #ecf0e6;
            --primary-text-color: #264639;
            --accent-color: #558269;
            --secondary-bg-color: #558269;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Settings</h1>
        <div class="settings-section">
            <h2>Theme Selection</h2>
            <div class="controls-grid" id="theme-controls">
                </div>
        </div>

        <div class="settings-section">
            <h2>Alignment</h2>
            <div class="controls-grid alignment" id="alignment-controls">
                <div class="alignment-option" data-alignment="left">Left</div>
                <div class="alignment-option" data-alignment="center">Center</div>
                <div class="alignment-option" data-alignment="right">Right</div>
            </div>
        </div>
        <div style="text-align: center;">
            <button onclick="downloadConfig()">Download Configuration</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeControls = document.getElementById('theme-controls');
            const alignmentControls = document.getElementById('alignment-controls');
            const bodyElement = document.body;

            // Theme data
            const allThemes = {
                'light-mode': { class: 'light-mode', name: 'Light Mode', colors: ['#ffffff', '#2c3e50', '#3498db', '#bdc3c7'] },
                'dark-mode': { class: 'dark-mode', name: 'Dark Mode', colors: ['#2c3e50', '#ecf0f1', '#3498db', '#bdc3c7'] },
                'forest-green': { class: 'forest-green', name: 'Forest Green', colors: ['#ecf0e6', '#264639', '#558269', '#558269'] },
                'gilded-iris-theme': { class: 'gilded-iris-theme', name: 'Gilded Iris', colors: ['#4b0082', '#fce883', '#ffc94b', '#3b0066'] },
                'cosmic-dust-theme': { class: 'cosmic-dust-theme', name: 'Cosmic Dust', colors: ['#0c1c38', '#e0e6f2', '#f0a07c', '#172a4e'] },
                'twilight-garden-theme': { class: 'twilight-garden-theme', name: 'Twilight Garden', colors: ['#2b0d36', '#f3e9f1', '#c16196', '#4f1a66'] },
                'blue-lagoon-theme': { class: 'blue-lagoon-theme', name: 'Blue Lagoon', colors: ['#2a52be', '#e1efff', '#00ffff', '#2d2d86'] },
                'midnight-bloom-theme': { class: 'midnight-bloom-theme', name: 'Midnight Bloom', colors: ['#0d0f19', '#e6e6fa', '#ff69b4', '#1a1e2f'] },
                'deep-sea-pearl-theme': { class: 'deep-sea-pearl-theme', name: 'Deep Sea Pearl', colors: ['#1c3144', '#f0f8ff', '#c0fefe', '#2c445c'] },
                'amethyst-mist-theme': { class: 'amethyst-mist-theme', name: 'Amethyst Mist', colors: ['#6a5acd', '#f0f0ff', '#1e1e1e', '#8a7cde'] },
                'starlight-theme': { class: 'starlight-theme', name: 'Starlight', colors: ['#2c3e50', '#f1c40f', '#f39c12', '#34495e'] },
                'sunset-haze-theme': { class: 'sunset-haze-theme', name: 'Sunset Haze', colors: ['#e74c3c', '#fbe9e7', '#f39c12', '#c0392b'] }
            };

            // Set initial selected values from localStorage, or use defaults
            let selectedTheme = localStorage.getItem('selectedTheme') || 'gilded-iris-theme';
            let selectedAlignment = localStorage.getItem('selectedAlignment') || 'center';

            function updateActiveControls() {
                // Update theme active state and apply theme class to body
                document.querySelectorAll('.theme-option').forEach(el => {
                    el.classList.remove('active');
                    if (el.dataset.theme === selectedTheme) {
                        el.classList.add('active');
                    }
                });
                bodyElement.className = selectedTheme;

                // Update alignment active state
                document.querySelectorAll('.alignment-option').forEach(el => {
                    el.classList.remove('active');
                    if (el.dataset.alignment === selectedAlignment) {
                        el.classList.add('active');
                    }
                });
            }

            // Function to download the configuration file
            window.downloadConfig = function() {
                const configContent = `// This file is generated by the Admin Dashboard.
const widgetConfig = {
  theme: '${selectedTheme}',
  alignment: '${selectedAlignment}'
};
`;
                const blob = new Blob([configContent], { type: 'text/javascript' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'config.js';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                console.log('Config file downloaded successfully.');
            };

            // Render themes
            for (const themeKey in allThemes) {
                const theme = allThemes[themeKey];
                const option = document.createElement('div');
                option.className = 'theme-option';
                option.dataset.theme = theme.class;
                option.innerHTML = `
                    <span class="color-swatch" style="background-color: ${theme.colors[0]};"></span>
                    <span>${theme.name}</span>
                `;
                option.addEventListener('click', () => {
                    selectedTheme = theme.class;
                    localStorage.setItem('selectedTheme', selectedTheme);
                    updateActiveControls();
                });
                themeControls.appendChild(option);
            }

            // Handle alignment controls
            document.querySelectorAll('.alignment-option').forEach(option => {
                option.addEventListener('click', () => {
                    selectedAlignment = option.dataset.alignment;
                    localStorage.setItem('selectedAlignment', selectedAlignment);
                    updateActiveControls();
                });
            });

            // Function to apply a random theme
            function applyRandomTheme() {
                const themeKeys = Object.keys(allThemes);
                const randomIndex = Math.floor(Math.random() * themeKeys.length);
                selectedTheme = themeKeys[randomIndex];
                localStorage.setItem('selectedTheme', selectedTheme);
                updateActiveControls();
            }

            // Initial render on page load
            updateActiveControls();
        });
    </script>
</body>

</html>
