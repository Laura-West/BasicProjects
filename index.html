<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat Quote Widget</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      background: #ffffff;
    }

    .widget {
      width: min(720px, 92vw);
      border-radius: 12px;
      border: 2px solid #6200ee; /* Material Design primary color border */
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.5s, color 0.5s;
    }

    .quote {
      font-size: clamp(16px, 2.4vw, 22px);
      font-weight: 600;
      line-height: 1.35;
    }

    .cat {
      font-size: 28px;
    }

    .controls {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    .btn {
      appearance: none;
      border: 1px solid #6200ee;
      border-radius: 8px;
      background: transparent;
      color: inherit;
      font-size: 12px;
      padding: 6px 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: rgba(98,0,238,0.1);
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="cat" id="catEmoji">😺</div>
    <div class="quote" id="quote">Loading…</div>
    <div class="controls">
      <button class="btn" id="prevBtn">◀</button>
      <button class="btn" id="nextBtn">▶</button>
    </div>
  </div>

  <script>
    const QUOTES = [
      "Purr-gress, not purr-fection.",
      "One task at a time… like batting toys under the couch.",
      "Stay paw-sitive, you’re claw-ing through it!",
      "Tasks today, catnap later.",
      "Conquer the list, claim the sunny spot.",
      "Less hiss, more bliss—get it done.",
      "Whisker by whisker, you’re making progress."
    ];

    const EMOJIS = ["🐱","🐈","🐈‍⬛","🐾","😸"];

    const BG_COLORS = ["#ffffff", "#6200ee", "#03dac6", "#ffeb3b", "#ff5722"];

    function getContrastYIQ(hexcolor){
        hexcolor = hexcolor.replace('#','');
        let r = parseInt(hexcolor.substr(0,2),16);
        let g = parseInt(hexcolor.substr(2,2),16);
        let b = parseInt(hexcolor.substr(4,2),16);
        let yiq = ((r*299)+(g*587)+(b*114))/1000;
        return (yiq >= 128) ? '#000000' : '#ffffff';
    }

    const quoteEl = document.getElementById('quote');
    const catEl = document.getElementById('catEmoji');
    const widgetEl = document.getElementById('widget');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let index = 0;
    let timer = null;

    function render(nextIndex){
      index = (nextIndex + QUOTES.length) % QUOTES.length;
      quoteEl.textContent = QUOTES[index];
      catEl.textContent = EMOJIS[Math.floor(Math.random()*EMOJIS.length)];

      const bg = BG_COLORS[index % BG_COLORS.length];
      widgetEl.style.backgroundColor = bg;
      widgetEl.style.color = getContrastYIQ(bg);
    }

    function startTimer(){
      clearInterval(timer);
      timer = setInterval(()=>render(index+1), 5000);
    }

    prevBtn.addEventListener('click', ()=>{render(index-1); startTimer();});
    nextBtn.addEventListener('click', ()=>{render(index+1); startTimer();});

    render(0);
    startTimer();
  </script>
</body>
</html>
