<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Theme Dashboard</title>
    <style>
        :root {
            --primary-bg-color: #ffffff;
            --secondary-bg-color: #f8f9fa;
            --primary-text-color: #333333;
            --accent-color: #6a9a8d;
            --border-color: #e0e0e0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        #dashboard-container {
            width: min(900px, 95vw);
            padding: 30px;
            background-color: var(--primary-bg-color);
            color: var(--primary-text-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        #version-display {
            font-size: 0.5em;
            font-weight: 500;
            color: #888;
            background-color: var(--secondary-bg-color);
            padding: 3px 8px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        h2 { font-size: 1.5em; font-weight: 600; text-align: center; }
        .heading-with-button {
             display: flex;
             justify-content: center;
             align-items: center;
             gap: 15px;
             border-top: 1px solid var(--border-color);
             padding-top: 25px;
             margin-top: 10px;
        }
        .section-control { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding: 20px; background-color: var(--secondary-bg-color); border: 1px solid var(--border-color); border-radius: 8px; }
        .theme-option, .alignment-option { padding: 10px 15px; border: 2px solid #ccc; border-radius: 8px; cursor: pointer; transition: all 0.2s ease-in-out; display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .theme-option:hover, .alignment-option:hover { border-color: var(--accent-color); }
        .theme-option.active, .alignment-option.active { border-color: var(--accent-color); background-color: var(--accent-color); color: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); transform: translateY(-2px); }
        .color-swatch { width: 20px; height: 20px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.2); }
        .delete-btn { background: none; border: none; color: inherit; font-size: 1.2em; cursor: pointer; padding: 0 5px; opacity: 0.6; transition: opacity 0.2s; }
        .delete-btn:hover { opacity: 1; }
        .color-inputs-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; width: 100%; }
        .color-input-group { display: flex; flex-direction: column; gap: 5px; }
        .color-input-group label { font-weight: 500; color: var(--primary-text-color); }
        .color-input-group input[type="color"] { width: 100%; height: 40px; border: none; cursor: pointer; padding: 0; background: none; border-radius: 5px; overflow: hidden; }
        .color-hex-input, #new-theme-name { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-size: 0.9em; box-sizing: border-box; }
        .btn { padding: 12px 25px; border: none; background-color: var(--accent-color); color: white; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; transition: transform 0.1s ease, filter 0.1s ease; }
        .btn:hover { filter: brightness(110%); }
        .btn:active { transform: scale(0.97); filter: brightness(95%); } /* <-- Visual feedback on press */
        .download-section { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .upload-instructions { text-align: center; background-color: var(--secondary-bg-color); padding: 15px; border-radius: 8px; border: 1px solid var(--border-color); }
        .upload-instructions a { color: var(--accent-color); font-weight: 600; }
    </style>
</head>
<body>
    <div class="container" id="dashboard-container">
        <h1>Widget Dashboard <span id="version-display"></span></h1>

        <div class="heading-with-button">
            <h2>Select & Edit Themes</h2>
            <button id="new-theme-btn" class="btn" title="Clear form to create a new theme" style="padding: 5px 12px; font-size: 0.9em;">+ New</button>
        </div>
        <div id="theme-controls" class="section-control">
            </div>

        <div class="section-control" style="flex-direction: column; align-items: stretch; gap: 20px;">
            <input type="text" id="new-theme-name" placeholder="Enter New Theme Name or Update Name">
            <div class="color-inputs-grid">
                <div class="color-input-group">
                    <label for="color-primary-bg">Primary BG</label>
                    <input type="color" id="color-primary-bg" value="#e8f0ef"><input type="text" class="color-hex-input" data-picker="color-primary-bg" value="#e8f0ef">
                </div>
                <div class="color-input-group">
                    <label for="color-primary-text">Primary Text</label>
                    <input type="color" id="color-primary-text" value="#3f514b"><input type="text" class="color-hex-input" data-picker="color-primary-text" value="#3f514b">
                </div>
                <div class="color-input-group">
                    <label for="color-accent">Accent</label>
                    <input type="color" id="color-accent" value="#6a9a8d"><input type="text" class="color-hex-input" data-picker="color-accent" value="#6a9a8d">
                </div>
                <div class="color-input-group">
                    <label for="color-secondary-bg">Secondary BG</label>
                    <input type="color" id="color-secondary-bg" value="#cedbd9"><input type="text" class="color-hex-input" data-picker="color-secondary-bg" value="#cedbd9">
                </div>
            </div>
            <button id="add-theme-btn" class="btn">Add New Theme</button>
        </div>
        
        <h2 style="border-top: 1px solid var(--border-color); padding-top: 25px; margin-top: 10px;">Select Text Alignment</h2>
        <div id="alignment-controls" class="section-control">
            <div class="alignment-option" data-alignment="left"><span>↔ Left</span></div>
            <div class="alignment-option" data-alignment="center"><span>↔ Center</span></div>
            <div class="alignment-option" data-alignment="right"><span>↔ Right</span></div>
        </div>

        <div class="download-section">
            <button id="download-config-btn" class="btn">Save Settings</button>
            <button id="download-styles-btn" class="btn" style="display: none;">Save Styles</button>
        </div>
        
        <div id="upload-instructions" class="upload-instructions">
            <p>After saving, upload your file(s) to GitHub:</p>
            <a href="https://github.com/Laura-West/BasicProjects/upload/main" target="_blank">Upload Files to GitHub</a>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
