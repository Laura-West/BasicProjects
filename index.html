<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Theme Dashboard</title>
    <style>
        :root {
            --primary-bg-color: #ffffff;
            --secondary-bg-color: #f8f9fa;
            --primary-text-color: #333333;
            --accent-color: #6a9a8d;
            --border-color: #e0e0e0;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        #dashboard-container {
            width: min(900px, 95vw);
            padding: 30px;
            background-color: var(--primary-bg-color);
            color: var(--primary-text-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        h1 { display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 15px; font-size: 2.2em; font-weight: 700; margin-bottom: 10px; }
        .version-info { font-size: 0.5em; font-weight: 500; color: #888; background-color: var(--secondary-bg-color); padding: 3px 8px; border-radius: 5px; border: 1px solid var(--border-color); }
        h2 { font-size: 1.5em; font-weight: 600; text-align: center; }
        h3 { font-size: 1.2em; font-weight: 600; text-align: center; color: var(--primary-text-color); margin: 15px 0; }
        .heading-with-button { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border-color); padding-top: 25px; margin-top: 10px; width: 100%; }
        .section-control { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; padding: 20px; background-color: var(--secondary-bg-color); border: 1px solid var(--border-color); border-radius: 8px; }
        .alignment-option { padding: 10px 15px; border: 2px solid #ccc; border-radius: 8px; cursor: pointer; transition: all 0.2s ease-in-out; display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .alignment-option:hover { border-color: var(--accent-color); }
        .alignment-option.active { border-color: var(--accent-color); background-color: var(--accent-color); color: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); transform: translateY(-2px); }
        .btn { padding: 10px 20px; border: none; background-color: var(--accent-color); color: white; border-radius: 8px; cursor: pointer; font-size: 0.9em; font-weight: 600; transition: transform 0.1s ease, filter 0.1s ease; }
        .btn:hover { filter: brightness(110%); }
        .btn:active { transform: scale(0.97); filter: brightness(95%); }
        .btn.secondary { background-color: #6c757d; }
        .btn.danger { background-color: #dc3545; }
        .btn.selected { background-color: #28a745; cursor: default; }
        .btn.selected:hover { filter: none; }
        .download-section { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .upload-instructions { text-align: center; background-color: var(--secondary-bg-color); padding: 15px; border-radius: 8px; border: 1px solid var(--border-color); }
        .upload-instructions a { color: var(--accent-color); font-weight: 600; }

        /* List-Style UI Styles */
        .theme-row, .functional-color-row { padding: 15px; background-color: var(--secondary-bg-color); border: 1px solid var(--border-color); border-radius: 8px; display: flex; flex-direction: column; gap: 15px; }
        .theme-row.editing .view-mode { display: none; }
        .theme-row:not(.editing) .edit-mode { display: none; }
        .view-mode, .edit-mode-controls, .functional-color-row .controls { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        .theme-name, .functional-color-row .label { font-weight: 600; margin-right: auto; }
        .color-swatch-group { display: flex; gap: 5px; }
        .color-swatch { width: 25px; height: 25px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.2); }
        .color-inputs-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; width: 100%; }
        .color-input-group { display: flex; flex-direction: column; gap: 5px; }
        .color-input-group label { font-weight: 500; font-size: 0.9em; color: var(--primary-text-color); }
        .color-input-group input[type="color"] { width: 100%; height: 35px; border: 1px solid var(--border-color); cursor: pointer; padding: 0; background: none; border-radius: 5px; }
        .theme-name-input { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-size: 1em; box-sizing: border-box; grid-column: 1 / -1; }
    </style>
</head>
<body>
    <div class="container" id="dashboard-container">
        <h1>
            Widget Dashboard 
            <span id="version-display" class="version-info"></span>
            <span id="css-version-display" class="version-info">CSS: v?</span>
        </h1>

        <div class="heading-with-button">
            <h2>Themes</h2>
            <button id="add-new-theme-btn" class="btn">+ Add New Theme</button>
        </div>
        <div id="theme-list-container" style="display: flex; flex-direction: column; gap: 10px; width: 100%;"></div>
        
        <h2 style="border-top: 1px solid var(--border-color); padding-top: 25px; margin-top: 10px;">Global Functional Colors</h2>
        <div id="functional-colors-container" style="display: flex; flex-direction: column; gap: 10px; width: 100%;">
            <h3>Functional Colors</h3>
            <div class="functional-color-row">
                <div class="controls"><span class="label">Success Color</span><input type="color" id="color-success" value="#28a745"></div>
            </div>
            <h3>Counter Status Colors</h3>
            <div class="functional-color-row">
                <div class="controls"><span class="label">Status 0</span><input type="color" id="color-status-0" value="#DC143C"></div>
            </div>
            <div class="functional-color-row">
                <div class="controls"><span class="label">Status 1</span><input type="color" id="color-status-1" value="#FF8C00"></div>
            </div>
            <div class="functional-color-row">
                <div class="controls"><span class="label">Status 2</span><input type="color" id="color-status-2" value="#FFD700"></div>
            </div>
            <div class="functional-color-row">
                <div class="controls"><span class="label">Status 3</span><input type="color" id="color-status-3" value="#32CD32"></div>
            </div>
            <div class="functional-color-row">
                <div class="controls"><span class="label">Status 4</span><input type="color" id="color-status-4" value="#DA70D6"></div>
            </div>
            <div class="functional-color-row">
                <div class="controls"><span class="label">Status 5</span><input type="color" id="color-status-5" value="#ffc107"></div>
            </div>
        </div>
        
        <h2 style="border-top: 1px solid var(--border-color); padding-top: 25px; margin-top: 10px;">Select Text Alignment</h2>
        <div id="alignment-controls" class="section-control">
            <div class="alignment-option" data-alignment="left"><span>↔ Left</span></div>
            <div class="alignment-option" data-alignment="center"><span>↔ Center</span></div>
            <div class="alignment-option" data-alignment="right"><span>↔ Right</span></div>
        </div>

        <div class="download-section">
            <button id="download-config-btn" class="btn">Save Settings</button>
            <button id="download-styles-btn" class="btn" style="display: none;">Save Styles</button>
        </div>
        
        <div id="upload-instructions" class="upload-instructions">
             <p>After saving, upload your file(s) to GitHub:</p>
            <a href="https://github.com/Laura-West/BasicProjects/upload/main" target="_blank">Upload Files to GitHub</a>
        </div>
    </div>
    
    <script src="settings.js?v=3.4"></script>
</body>
</html>
