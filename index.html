<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Theme Dashboard</title>
    <style>
        /* Base styles for the dashboard */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        .container {
            width: min(900px, 95vw);
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        h1, h2 { text-align: center; color: #333; }
        h1 { font-size: 2.2em; font-weight: 700; margin-bottom: 10px; }
        h2 { font-size: 1.5em; font-weight: 600; border-top: 1px solid #e0e0e0; padding-top: 25px; margin-top: 10px; }
        .section-control {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            background-color: #fdfdfd;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .theme-option, .alignment-option {
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        .theme-option:hover, .alignment-option:hover {
            border-color: #6a9a8d;
            background-color: #e8f0ef;
        }
        .theme-option.active, .alignment-option.active {
            border-color: #6a9a8d;
            background-color: #6a9a8d;
            color: white;
            box-shadow: 0 4px 10px rgba(106, 154, 141, 0.3);
            transform: translateY(-2px);
        }
        .color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.2);
        }
        .delete-btn {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 5px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }
        .delete-btn:hover { opacity: 1; }
        .theme-option.active .delete-btn { color: white; }
        .color-inputs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            width: 100%;
        }
        .color-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .color-input-group label { font-weight: 500; color: #555; }
        .color-input-group input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            cursor: pointer;
            padding: 0;
            background: none;
            border-radius: 5px;
            overflow: hidden;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid #ccc; border-radius: 5px; }
        .color-hex-input, #new-theme-name {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 0.9em;
            box-sizing: border-box;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            background-color: #6a9a8d;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            font-size: 1em;
            font-weight: 600;
        }
        .btn:hover {
            background-color: #588378;
            transform: translateY(-1px);
        }
        .btn.clicked {
            background-color: #28a745;
            cursor: default;
        }
        .download-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .upload-instructions {
            text-align: center;
            background-color: #fffbe6;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ffe58f;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Widget Dashboard</h1>

        <h2>Select a Theme</h2>
        <div id="theme-controls" class="section-control">
            </div>

        <h2>Create or Edit a Theme</h2>
        <div class="section-control" style="flex-direction: column; align-items: stretch; gap: 20px;">
            <input type="text" id="new-theme-name" placeholder="Enter New Theme Name">
            <div class="color-inputs-grid">
                <div class="color-input-group">
                    <label for="color-primary-bg">Primary BG</label>
                    <input type="color" id="color-primary-bg" value="#e8f0ef"><input type="text" class="color-hex-input" data-picker="color-primary-bg" value="#e8f0ef">
                </div>
                <div class="color-input-group">
                    <label for="color-primary-text">Primary Text</label>
                    <input type="color" id="color-primary-text" value="#3f514b"><input type="text" class="color-hex-input" data-picker="color-primary-text" value="#3f514b">
                </div>
                <div class="color-input-group">
                    <label for="color-accent">Accent</label>
                    <input type="color" id="color-accent" value="#6a9a8d"><input type="text" class="color-hex-input" data-picker="color-accent" value="#6a9a8d">
                </div>
                <div class="color-input-group">
                    <label for="color-secondary-bg">Secondary BG</label>
                    <input type="color" id="color-secondary-bg" value="#cedbd9"><input type="text" class="color-hex-input" data-picker="color-secondary-bg" value="#cedbd9">
                </div>
            </div>
            <button id="add-theme-btn" class="btn">Add New Theme</button>
        </div>
        
        <div class="section-control" style="flex-direction: column; align-items: stretch; gap: 20px;">
            <h2>Global Functional Colors</h2>
            <div class="color-inputs-grid">
                <div class="color-input-group">
                    <label for="color-success">Success Color</label>
                    <input type="color" id="color-success" value="#28a745"><input type="text" class="color-hex-input" data-picker="color-success" value="#28a745">
                </div>
            </div>
            <h3>Counter Status Colors</h3>
            <div class="color-inputs-grid status-colors">
                <div class="color-input-group">
                    <label for="color-status-0">Status üòî</label>
                    <input type="color" id="color-status-0" value="#DC143C"><input type="text" class="color-hex-input" data-picker="color-status-0" value="#DC143C">
                </div>
                <div class="color-input-group">
                    <label for="color-status-1">Status üòê</label>
                    <input type="color" id="color-status-1" value="#FF8C00"><input type="text" class="color-hex-input" data-picker="color-status-1" value="#FF8C00">
                </div>
                <div class="color-input-group">
                    <label for="color-status-2">Status üôÇ</label>
                    <input type="color" id="color-status-2" value="#FFD700"><input type="text" class="color-hex-input" data-picker="color-status-2" value="#FFD700">
                </div>
                <div class="color-input-group">
                    <label for="color-status-3">Status üòä</label>
                    <input type="color" id="color-status-3" value="#32CD32"><input type="text" class="color-hex-input" data-picker="color-status-3" value="#32CD32">
                </div>
                <div class="color-input-group">
                    <label for="color-status-4">Status üòÅ</label>
                    <input type="color" id="color-status-4" value="#DA70D6"><input type="text" class="color-hex-input" data-picker="color-status-4" value="#DA70D6">
                </div>
                <div class="color-input-group">
                    <label for="color-status-5">Status üòá</label>
                    <input type="color" id="color-status-5" value="#ffc107"><input type="text" class="color-hex-input" data-picker="color-status-5" value="#ffc107">
                </div>
            </div>
        </div>

        <h2>Select Text Alignment</h2>
        <div id="alignment-controls" class="section-control">
            <div class="alignment-option" data-alignment="left"><span>‚Üî Left</span></div>
            <div class="alignment-option" data-alignment="center"><span>‚Üî Center</span></div>
            <div class="alignment-option" data-alignment="right"><span>‚Üî Right</span></div>
        </div>

        <div class="download-section">
            <button id="download-config-btn" class="btn">Save Settings</button>
            <button id="download-styles-btn" class="btn" style="display: none;">Save Styles</button>
            <button id="update-interface-btn" class="btn" style="display: none;">Update Interface</button>
        </div>
        
        <hr>

        <div id="upload-instructions" class="upload-instructions">
            <p>After saving, upload <strong>all three files</strong> (`settings.js`, `styles.css`, `config.js`) to your GitHub repository.</p>
        </div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
