<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        /* Base styles for the dashboard */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease-in-out;
        }

        .container {
            width: min(900px, 95vw);
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5em;
            font-weight: 600;
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .settings-section {
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
        }
        
        .theme-section {
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .controls-grid.alignment {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }

        .theme-option,
        .alignment-option {
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            background-color: #ecf0f1;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-option:hover,
        .alignment-option:hover {
            background-color: #dbe4e6;
        }

        .theme-option.active,
        .alignment-option.active {
            border-color: #3498db;
            background-color: #eaf6fd;
            color: #2980b9;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            outline: 1px solid rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        #palette-preview {
            display: flex;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #e1e4e8;
            margin-top: 15px;
        }

        .palette-swatch {
            flex-grow: 1;
            height: 40px;
        }

        #theme-management-form {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            border: 1px dashed #ccc;
            border-radius: 8px;
        }

        #theme-management-form.active {
            display: flex;
        }

        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .form-row label {
            width: 120px;
            text-align: right;
            font-weight: 600;
        }
        
        .form-row input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: none;
            width: 32px;
            height: 32px;
            background-color: transparent;
            cursor: pointer;
            padding: 0;
        }
        
        .form-row input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .form-row input[type="color"]::-moz-color-swatch {
            border-radius: 50%;
            border: 1px solid #ccc;
        }

        .form-row input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .theme-action-buttons {
            margin-left: auto;
            gap: 5px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out;
            display: flex;
        }

        .theme-option:hover .theme-action-buttons,
        .theme-option.active .theme-action-buttons {
            opacity: 1;
            visibility: visible;
        }

        .theme-action-buttons button {
            background: none;
            border: none;
            color: #2c3e50;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0;
            transition: transform 0.2s;
        }

        .theme-action-buttons button:hover {
            transform: scale(1.1);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            background-color: #3498db;
            color: #ffffff;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* --- THEME-SPECIFIC BACKGROUND COLORS FOR LIVE PREVIEW --- */
        body.gilded-iris-theme { background-color: #4b0082; }
        body.cosmic-dust-theme { background-color: #0c1c38; }
        body.twilight-garden-theme { background-color: #2b0d36; }
        body.blue-lagoon-theme { background-color: #2a52be; }
        body.midnight-bloom-theme { background-color: #0d0f19; }
        body.deep-sea-pearl-theme { background-color: #1c3144; }
        body.amethyst-mist-theme { background-color: #6a5acd; }
        body.starlight-theme { background-color: #2c3e50; }
        body.sunset-haze-theme { background-color: #e74c3c; }
        body.light-mode { background-color: #ffffff; }
        body.dark-mode { background-color: #2c3e50; }
        body.forest-green { background-color: #ecf0e6; }
    </style>
    <style id="dynamic-themes-style"></style>
</head>

<body>
    <div class="container">
        <h1>Admin Settings</h1>
        
        <div class="theme-section">
            <h2>Theme</h2>
            
            <div class="settings-section">
                <h3>Selection</h3>
                <div class="controls-grid" id="theme-controls">

                <div id="palette-preview">

                <div style="text-align: right; margin-top: 15px;">

                </div>

                <form id="theme-management-form">

                    <div class="form-row">
                        <label for="theme-name">Theme Name:</label>
                        <input type="text" id="theme-name" required>
                    </div>
                    <div class="form-row">
                        <label for="theme-color1">Color 1:</label>
                        <input type="color" id="theme-color1-picker" required>

                    <div class="form-row">
                        <label for="theme-color2">Color 2:</label>
                        <input type="color" id="theme-color2-picker">
                        <input type="text" id="theme-color2" placeholder="#RRGGBB (optional)">
                    </div>
                    <div class="form-row">
                        <label for="theme-color3">Color 3:</label>
                        <input type="color" id="theme-color3-picker">
                        <input type="text" id="theme-color3" placeholder="#RRGGBB (optional)">
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="save-theme-button">Save Theme</button>
                        <button type="button" onclick="cancelForm()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="settings-section">
            <h2>Scripture Alignment</h2>
            <div class="controls-grid alignment" id="alignment-controls">
                <div class="alignment-option" data-alignment="left">Left</div>
                <div class="alignment-option" data-alignment="center">Center</div>
                <div class="alignment-option" data-alignment="right">Right</div>
            </div>
        </div>

        <div style="text-align: center;">
            <button onclick="downloadConfig()">Download Configuration</button>
        </div>
    </div>
