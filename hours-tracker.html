<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Hours Tracker Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: transparent;
    }
    .widget {
      width: min(720px, 92vw);
      border-radius: 12px;
      padding: clamp(10px, 4vw, 20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(10px, 3vw, 15px);
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      border: 2px solid var(--secondary-bg-color);
      transition: background-color 0.5s, border-color 0.5s, color 0.5s;
    }
    .progress-bar-container { width: 100%; background-color: var(--secondary-bg-color); border-radius: 50px; overflow: hidden; }
    #progress-bar { height: clamp(15px, 3vh, 20px); width: 0%; background-color: var(--accent-color); border-radius: 50px; transition: width 0.5s ease-in-out; }
    #time-display { font-size: clamp(2rem, 10vw, 2.5rem); font-weight: 700; }
    #remaining-text { font-size: clamp(0.9rem, 2.5vw, 1.1rem); opacity: 0.9; }
  </style>
</head>
<body>
  <div class="widget">
    <div id="time-display">--:--</div>
    <div class="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="remaining-text">Calculating...</div>
  </div>
  <script src="config.js"></script>
  <script src="widget.js"></script>
  <script>
    const progressBarEl = document.getElementById('progress-bar');
    const remainingTextEl = document.getElementById('remaining-text');
    const timeDisplayEl = document.getElementById('time-display');
    const WORKDAY_START_HOUR = 9;
    const WORKDAY_END_HOUR = 17;
    const WORKDAY_LENGTH_MINUTES = (WORKDAY_END_HOUR - WORKDAY_START_HOUR) * 60;
    const MILLISECONDS_IN_MINUTE = 60000;
    function updateProgressBar() {
      const now = new Date();
      const currentHour = now.getHours();
      const currentMinute = now.getMinutes();
      const totalMinutesIntoDay = currentHour * 60 + currentMinute;
      const startMinutes = WORKDAY_START_HOUR * 60;
      const endMinutes = WORKDAY_END_HOUR * 60;
      let progressPercentage = 0;
      let remainingText = '';
      if (totalMinutesIntoDay < startMinutes) {
        remainingText = 'Workday hasn\'t started yet.';
      } else if (totalMinutesIntoDay >= endMinutes) {
        progressPercentage = 100;
        remainingText = 'Workday is over! ðŸŽ‰';
      } else {
        const elapsedMinutes = (currentHour - WORKDAY_START_HOUR) * 60 + currentMinute;
        const remainingMinutes = WORKDAY_LENGTH_MINUTES - elapsedMinutes;
        const hoursRemaining = Math.floor(remainingMinutes / 60);
        const minutesRemaining = remainingMinutes % 60;
        progressPercentage = (elapsedMinutes / WORKDAY_LENGTH_MINUTES) * 100;
        remainingText = `${hoursRemaining}h ${minutesRemaining}m remaining`;
      }
      timeDisplayEl.textContent = `${currentHour.toString().padStart(2, '0')}:${currentMinute.toString().padStart(2, '0')}`;
      progressBarEl.style.width = `${progressPercentage}%`;
      remainingTextEl.textContent = remainingText;
    }
    document.addEventListener('DOMContentLoaded', () => {
      updateProgressBar();
      setInterval(updateProgressBar, MILLISECONDS_IN_MINUTE);
      setTimeout(() => initializeWidget(config => {
        const widgetDiv = document.querySelector('.widget');
        if(widgetDiv) {
            widgetDiv.style.textAlign = config.alignment;
        }
      }), 100);
    });
  </script>
</body>
</html>
