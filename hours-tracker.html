<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Progress Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root {
      /* Define default theme variables if they aren't in styles.css */
      --primary-bg-color: #ffffff;
      --secondary-bg-color: #e9ecef;
      --primary-text-color: #212529;
      --accent-color: #007bff;
      --font-family: sans-serif;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: transparent;
    }
    .widget {
      width: min(600px, 92vw);
      border-radius: 12px;
      padding: clamp(12px, 3vw, 20px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(12px, 3vh, 20px);
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      border: 2px solid var(--secondary-bg-color);
      transition: background-color 0.5s, border-color 0.5s, color 0.5s;
    }
    #time-display {
      font-size: clamp(1.5rem, 7vw, 2rem);
      font-weight: 700;
    }
    .tracker-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: clamp(15px, 4vh, 20px);
    }
    .progress-container {
      width: 100%;
    }
    .progress-label {
      font-size: clamp(0.75rem, 2.5vw, 0.85rem);
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    /* --- WORKDAY TRACKER STYLES --- */
    #day-tracker {
        flex-basis: 50%;
    }
    #day-tracker .progress-label span:first-child {
      font-weight: 600;
    }
    #day-remaining-text {
        font-weight: 600;
        font-size: clamp(0.8rem, 3vw, 0.9rem);
    }
    .progress-bar-background {
        width: 100%;
        background-color: var(--secondary-bg-color);
        border-radius: 50px;
        overflow: hidden;
    }
    #day-progress-bar {
        height: clamp(20px, 5vh, 28px);
        width: 0%;
        background-color: var(--accent-color);
        border-radius: 50px;
        transition: width 0.5s ease-in-out;
    }

    /* --- MONTH & YEAR TRACKER GROUP --- */
    .sub-trackers {
        display: flex;
        gap: clamp(10px, 3vw, 15px);
        flex-wrap: wrap;
    }
    .sub-trackers .progress-container {
        flex: 1;
        min-width: 140px;
    }

    /* --- SQUARE GRID STYLES (MODIFIED) --- */
    .progress-grid {
      display: grid;
      /* Made gaps, padding, and border-radius responsive */
      gap: clamp(1px, 0.5vw, 3px);
      padding: clamp(2px, 0.75vw, 4px);
      border-radius: clamp(4px, 1vw, 8px);
      background-color: var(--secondary-bg-color);
    }
    #year-progress-grid {
      grid-template-columns: repeat(6, 1fr);
    }
    .progress-grid .square {
      width: 100%;
      padding-bottom: 100%;
      background-color: rgba(0,0,0,0.05);
      border-radius: clamp(1px, 0.25vw, 2px); /* Responsive square corners */
      transition: background-color 0.5s;
    }
    .progress-grid .square.filled {
      background-color: var(--accent-color);
    }
    .progress-grid .square.current-day {
      background: linear-gradient(90deg,
        var(--accent-color) 50%,
        rgba(0,0,0,0.05) 50%
      );
    }
    .progress-grid .square.current-month {
       background: linear-gradient(90deg,
        var(--accent-color) var(--month-progress, 0%),
        rgba(0,0,0,0.05) var(--month-progress, 0%)
      );
    }
  </style>
</head>
<body>
  <div id="time-widget" class="widget">
    <div id="time-display">--:--</div>
    <div class="tracker-group">
      <div id="day-tracker" class="progress-container">
        <div class="progress-label">
          <span>Today's Workday</span>
          <span id="day-remaining-text"></span>
        </div>
        <div class="progress-bar-background">
          <div id="day-progress-bar"></div>
        </div>
      </div>

      <div class="sub-trackers">
        <div id="month-tracker" class="progress-container">
          <div class="progress-label">
            <span>Month Progress</span>
            <span id="month-percent-text"></span>
          </div>
          <div id="month-progress-grid" class="progress-grid"></div>
        </div>

        <div id="year-tracker" class="progress-container">
          <div class="progress-label">
            <span>Year Progress</span>
            <span id="year-percent-text"></span>
          </div>
          <div id="year-progress-grid" class="progress-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const widget = document.getElementById('time-widget');
      const timeDisplayEl = document.getElementById('time-display');
      const dayRemainingTextEl = document.getElementById('day-remaining-text');
      const dayProgressBarEl = document.getElementById('day-progress-bar');
      const monthPercentTextEl = document.getElementById('month-percent-text');
      const monthProgressGridEl = document.getElementById('month-progress-grid');
      const yearPercentTextEl = document.getElementById('year-percent-text');
      const yearProgressGridEl = document.getElementById('year-progress-grid');

      const WORKDAY_START_HOUR = 9;
      const WORKDAY_END_HOUR = 17;
      let displayedMonth = -1;

      if (typeof widgetConfig !== 'undefined' && widgetConfig.theme) {
        widget.classList.add(widgetConfig.theme);
      } else {
        widget.classList.add('soft-evergreen-theme');
      }

      function initializeTrackers() {
        for (let i = 0; i < 12; i++) {
            const square = document.createElement('div');
            square.className = 'square';
            yearProgressGridEl.appendChild(square);
        }
      }

      function updateTrackers() {
        const now = new Date();
        const year = now.getFullYear();
        const currentMonth = now.getMonth();
        const dayOfMonth = now.getDate();
        const currentHour24 = now.getHours();
        const currentMinute = now.getMinutes();

        const ampm = currentHour24 >= 12 ? 'PM' : 'AM';
        let currentHour12 = currentHour24 % 12;
        currentHour12 = currentHour12 ? currentHour12 : 12;
        timeDisplayEl.textContent = `${currentHour12}:${currentMinute.toString().padStart(2, '0')} ${ampm}`;

        const totalMinutesIntoDay = currentHour24 * 60 + currentMinute;
        const startMinutes = WORKDAY_START_HOUR * 60;
        const endMinutes = WORKDAY_END_HOUR * 60;
        
        let dayProgress = 0;
        if (totalMinutesIntoDay > startMinutes && totalMinutesIntoDay < endMinutes) {
            dayProgress = ((totalMinutesIntoDay - startMinutes) / (endMinutes - startMinutes)) * 100;
        } else if (totalMinutesIntoDay >= endMinutes) {
            dayProgress = 100;
        }
        dayProgressBarEl.style.width = `${dayProgress}%`;

        dayRemainingTextEl.textContent = totalMinutesIntoDay < startMinutes ? 'Not started' :
          totalMinutesIntoDay >= endMinutes ? 'Complete ðŸŽ‰' :
          `${Math.floor(((endMinutes - totalMinutesIntoDay) / 60))}h ${(endMinutes - totalMinutesIntoDay) % 60}m left`;

        const daysInMonth = new Date(year, currentMonth + 1, 0).getDate();
        const monthProgress = (dayOfMonth / daysInMonth) * 100;
        monthPercentTextEl.textContent = `${Math.floor(monthProgress)}%`;

        if (currentMonth !== displayedMonth) {
            displayedMonth = currentMonth;
            monthProgressGridEl.innerHTML = '';
            monthProgressGridEl.style.gridTemplateColumns = 'repeat(7, 1fr)';
            for (let i = 0; i < daysInMonth; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                monthProgressGridEl.appendChild(square);
            }
        }

        const monthSquares = monthProgressGridEl.querySelectorAll('.square');
        monthSquares.forEach((square, index) => {
            square.classList.remove('filled', 'current-day');
            if (index < dayOfMonth - 1) {
                square.classList.add('filled');
            } else if (index === dayOfMonth - 1) {
                square.classList.add('current-day');
            }
        });

        const startOfYear = new Date(year, 0, 0);
        const dayOfYear = Math.floor((now - startOfYear) / (1000 * 60 * 60 * 24));
        const daysInYear = new Date(year, 1, 29).getMonth() === 1 ? 366 : 365;
        const yearProgress = (dayOfYear / daysInYear) * 100;
        yearPercentTextEl.textContent = `${Math.floor(yearProgress)}%`;
        
        const yearSquares = yearProgressGridEl.querySelectorAll('.square');
        yearSquares.forEach((square, index) => {
            square.classList.remove('filled', 'current-month');
            square.style.setProperty('--month-progress', '0%');

            if (index < currentMonth) {
                square.classList.add('filled');
            } else if (index === currentMonth) {
                const progressPercent = (dayOfMonth / daysInMonth) * 100;
                square.classList.add('current-month');
                square.style.setProperty('--month-progress', `${progressPercent}%`);
            }
        });
      }

      initializeTrackers();
      updateTrackers();
      setInterval(updateTrackers, 60000);
    });
  </script>
</body>
</html>
