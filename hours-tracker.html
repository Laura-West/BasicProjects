<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Progress Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: transparent;
    }
    .widget {
      width: min(720px, 92vw);
      border-radius: 12px;
      padding: clamp(15px, 4vw, 25px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(15px, 3vh, 20px);
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      border: 2px solid var(--secondary-bg-color);
      transition: background-color 0.5s, border-color 0.5s, color 0.5s;
    }
    #time-display {
      font-size: clamp(1.8rem, 8vw, 2.2rem);
      font-weight: 700;
    }
    .tracker-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .progress-container {
      width: 100%;
    }
    .progress-label {
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      opacity: 0.8;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }
    .progress-bar-background {
      width: 100%;
      background-color: var(--secondary-bg-color);
      border-radius: 50px;
      overflow: hidden;
    }
    .progress-bar {
      height: 10px; /* Standard height for secondary bars */
      width: 0%;
      background-color: var(--accent-color);
      border-radius: 50px;
      transition: width 0.5s ease-in-out;
    }

    /* --- DESIGN TWEAKS START HERE --- */
    /* Make the Day tracker label bolder */
    #day-tracker .progress-label {
      font-weight: 600;
      opacity: 1;
    }
    /* Make the Day progress bar taller */
    #day-progress-bar {
      height: clamp(14px, 3vh, 18px);
    }
    /* Fade out the secondary trackers */
    #month-tracker, #year-tracker {
      opacity: 0.7;
    }
    /* --- DESIGN TWEAKS END HERE --- */
  </style>
</head>
<body>
  <div id="time-widget" class="widget">
    <div id="time-display">--:--</div>

    <div class="tracker-group">
      <div id="day-tracker" class="progress-container">
        <div class="progress-label">
          <span>Today's Workday</span>
          <span id="day-remaining-text"></span>
        </div>
        <div class="progress-bar-background">
          <div id="day-progress-bar" class="progress-bar"></div>
        </div>
      </div>

      <div id="month-tracker" class="progress-container">
        <div class="progress-label">
          <span>Month Progress</span>
          <span id="month-percent-text"></span>
        </div>
        <div class="progress-bar-background">
          <div id="month-progress-bar" class="progress-bar"></div>
        </div>
      </div>

      <div id="year-tracker" class="progress-container">
        <div class="progress-label">
          <span>Year Progress</span>
          <span id="year-percent-text"></span>
        </div>
        <div class="progress-bar-background">
          <div id="year-progress-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const widget = document.getElementById('time-widget');
      const timeDisplayEl = document.getElementById('time-display');
      
      const dayProgressBarEl = document.getElementById('day-progress-bar');
      const dayRemainingTextEl = document.getElementById('day-remaining-text');
      
      const monthProgressBarEl = document.getElementById('month-progress-bar');
      const monthPercentTextEl = document.getElementById('month-percent-text');
      
      const yearProgressBarEl = document.getElementById('year-progress-bar');
      const yearPercentTextEl = document.getElementById('year-percent-text');

      if (typeof widgetConfig !== 'undefined' && widgetConfig.theme) {
        widget.classList.add(widgetConfig.theme);
      } else {
        widget.classList.add('soft-evergreen-theme');
      }

      function updateTrackers() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth();
        const dayOfMonth = now.getDate();
        const currentHour24 = now.getHours();
        const currentMinute = now.getMinutes();

        const ampm = currentHour24 >= 12 ? 'PM' : 'AM';
        let currentHour12 = currentHour24 % 12;
        currentHour12 = currentHour12 ? currentHour12 : 12;
        timeDisplayEl.textContent = `${currentHour12}:${currentMinute.toString().padStart(2, '0')} ${ampm}`;

        const WORKDAY_START_HOUR = 9;
        const WORKDAY_END_HOUR = 17;
        const totalMinutesIntoDay = currentHour24 * 60 + currentMinute;
        const startMinutes = WORKDAY_START_HOUR * 60;
        const endMinutes = WORKDAY_END_HOUR * 60;
        let dayProgress = 0;
        let dayText = '';
        if (totalMinutesIntoDay < startMinutes) {
          dayText = 'Not started';
        } else if (totalMinutesIntoDay >= endMinutes) {
          dayProgress = 100;
          dayText = 'Complete ðŸŽ‰';
        } else {
          const elapsedMinutes = (currentHour24 - WORKDAY_START_HOUR) * 60 + currentMinute;
          const totalWorkMinutes = (WORKDAY_END_HOUR - WORKDAY_START_HOUR) * 60;
          dayProgress = (elapsedMinutes / totalWorkMinutes) * 100;
          const remainingMinutes = totalWorkMinutes - elapsedMinutes;
          dayText = `${Math.floor(remainingMinutes / 60)}h ${remainingMinutes % 60}m left`;
        }
        dayProgressBarEl.style.width = `${dayProgress}%`;
        dayRemainingTextEl.textContent = dayText;

        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const monthProgress = (dayOfMonth / daysInMonth) * 100;
        monthProgressBarEl.style.width = `${monthProgress}%`;
        monthPercentTextEl.textContent = `${Math.floor(monthProgress)}%`;

        const startOfYear = new Date(year, 0, 0);
        const diff = now - startOfYear;
        const oneDay = 1000 * 60 * 60 * 24;
        const dayOfYear = Math.floor(diff / oneDay);
        const isLeap = new Date(year, 1, 29).getMonth() === 1;
        const daysInYear = isLeap ? 366 : 365;
        const yearProgress = (dayOfYear / daysInYear) * 100;
        yearProgressBarEl.style.width = `${yearProgress}%`;
        yearPercentTextEl.textContent = `${Math.floor(yearProgress)}%`;
      }

      updateTrackers();
      setInterval(updateTrackers, 60000);
    });
  </script>
</body>
</html>
