<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Hours Tracker Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Universal CSS Reset: 
      This is the most important part. It removes default browser spacing 
      and ensures padding doesn't break the layout.
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Widget-specific styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      transition: background-color 0.5s, color 0.5s;
    }

    .widget {
      width: min(720px, 92vw);
      border-radius: 12px;
      /* ADAPTIVE: Padding now scales with the width */
      padding: clamp(10px, 4vw, 20px); 
      display: flex;
      flex-direction: column;
      align-items: center;
      /* ADAPTIVE: Gap between elements now scales */
      gap: clamp(10px, 3vw, 15px);
      background-color: var(--primary-bg-color);
      transition: background-color 0.5s, border-color 0.5s;
    }

    .progress-bar-container {
      width: 100%;
      background-color: var(--secondary-bg-color);
      border-radius: 50px;
      overflow: hidden;
    }

    #progress-bar {
      /* ADAPTIVE: Bar height now scales */
      height: clamp(15px, 3vh, 20px);
      width: 0%;
      background-color: var(--accent-color);
      border-radius: 50px;
      transition: width 0.5s ease-in-out;
    }

    #time-display {
      /* ADAPTIVE: Font size scales between a min and max */
      font-size: clamp(2rem, 10vw, 2.5rem);
      font-weight: 700;
    }

    #remaining-text {
      /* ADAPTIVE: Font size scales between a min and max */
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div id="time-display">--:--</div>
    <div class="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="remaining-text">Calculating...</div>
  </div>

  <script src="config.js"></script>
  <script>
    const progressBarEl = document.getElementById('progress-bar');
    const remainingTextEl = document.getElementById('remaining-text');
    const timeDisplayEl = document.getElementById('time-display');

    // --- Business Hours Configuration ---
    const WORKDAY_START_HOUR = 9; // 9 AM
    const WORKDAY_END_HOUR = 17; // 5 PM
    const WORKDAY_LENGTH_MINUTES = (WORKDAY_END_HOUR - WORKDAY_START_HOUR) * 60;
    const MILLISECONDS_IN_MINUTE = 60000;

    function updateProgressBar() {
      const now = new Date();
      const currentHour = now.getHours();
      const currentMinute = now.getMinutes();
      const totalMinutesIntoDay = currentHour * 60 + currentMinute;
      const startMinutes = WORKDAY_START_HOUR * 60;
      const endMinutes = WORKDAY_END_HOUR * 60;
      let progressPercentage = 0;
      let remainingText = '';

      if (totalMinutesIntoDay < startMinutes) {
        progressPercentage = 0;
        remainingText = 'Workday hasn\'t started yet.';
      } else if (totalMinutesIntoDay >= endMinutes) {
        progressPercentage = 100;
        remainingText = 'Workday is over! ðŸŽ‰';
      } else {
        const elapsedMinutes = (currentHour - WORKDAY_START_HOUR) * 60 + currentMinute;
        const remainingMinutes = WORKDAY_LENGTH_MINUTES - elapsedMinutes;
        const hoursRemaining = Math.floor(remainingMinutes / 60);
        const minutesRemaining = remainingMinutes % 60;
        progressPercentage = (elapsedMinutes / WORKDAY_LENGTH_MINUTES) * 100;
        remainingText = `${hoursRemaining}h ${minutesRemaining}m remaining`;
      }

      timeDisplayEl.textContent = `${currentHour.toString().padStart(2, '0')}:${currentMinute.toString().padStart(2, '0')}`;
      progressBarEl.style.width = `${progressPercentage}%`;
      remainingTextEl.textContent = remainingText;
    }

    function initializeWidget() {
      if (typeof widgetConfig !== 'undefined') {
        document.body.className = widgetConfig.theme || 'soft-evergreen-theme';
        document.querySelector('.widget').style.textAlign = widgetConfig.alignment || 'center';
      } else {
        document.body.className = 'soft-evergreen-theme';
        document.querySelector('.widget').style.textAlign = 'center';
      }
      updateProgressBar();
      setInterval(updateProgressBar, MILLISECONDS_IN_MINUTE);
    }
    
    window.addEventListener('error', function(e) {
      if (e.target && e.target.src && e.target.src.includes('config.js')) {
        console.warn('Config file not found, using defaults');
        window.widgetConfig = { theme: 'soft-evergreen-theme', alignment: 'center' };
        initializeWidget();
      }
    }, true);

    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(initializeWidget, 100);
    });
  </script>
</body>
</html>
