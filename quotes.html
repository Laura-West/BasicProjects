<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Quote Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: transparent;
    }
    .widget {
      position: relative;
      width: min(720px, 92vw);
      border-radius: 12px;
      padding: clamp(25px, 5vw, 40px); /* Increased padding for a spacious feel */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      transition: background-color 0.5s, color 0.5s;
      min-height: 150px;
    }
    #quote-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .quote-content {
      font-size: clamp(1.2em, 4vw, 1.4em);
      font-style: italic;
      text-align: center;
      line-height: 1.6;
      width: 100%; /* Ensure p takes full width for alignment */
    }
    /* NEW: Styles for the decorative first letter */
    .quote-content::first-letter {
      font-family: Georgia, serif; /* A classic, elegant serif font */
      font-size: 3em; /* Make the first letter significantly larger */
      font-style: normal; /* Italic doesn't always look good on drop caps */
      font-weight: bold;
      color: var(--accent-color);
      float: left; /* Allows text to wrap around the letter */
      line-height: 0.7; /* Adjusts vertical alignment */
      padding-right: 8px;
      padding-top: 5px;
    }
    .author {
      font-size: clamp(0.9em, 2.5vw, 1em);
      font-weight: bold;
      text-align: center;
      color: var(--accent-color);
      margin-top: 10px; /* Add some space above the author */
    }
    .loading { font-style: italic; color: var(--accent-color); }
    .error { color: #d32f2f; }
  </style>
</head>
<body>
  <div class="widget">
    <div id="quote-container">
      <p class="quote-content loading" id="quote-content">Loading quote...</p>
      <p class="author" id="author"></p>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="widget.js"></script>
  <script>
    const quoteContentEl = document.getElementById('quote-content');
    const authorEl = document.getElementById('author');
    let quotes = [];
    let currentQuoteIndex = 0;
    async function fetchQuotes() {
      try {
        const response = await fetch('ScriptureQuotes.json');
        const data = await response.json();
        quotes = data.quotes.sort(() => 0.5 - Math.random()).slice(0, 10);
        renderQuote();
        setInterval(renderQuote, 20000);
      } catch (error) {
        quoteContentEl.textContent = 'Failed to load quotes.';
        quoteContentEl.classList.remove('loading');
        quoteContentEl.classList.add('error');
      }
    }
    function renderQuote() {
      const quote = quotes[currentQuoteIndex];
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
      // We no longer add quotes here, just the raw text
      quoteContentEl.textContent = quote.quote; 
      quoteContentEl.classList.remove('loading');
      authorEl.textContent = 'â€” ' + quote.author; // Added an em dash for style
    }
    document.addEventListener('DOMContentLoaded', () => {
      fetchQuotes();
      setTimeout(() => initializeWidget(config => {
        // Apply alignment to the whole widget for consistency
        const widgetDiv = document.querySelector('.widget');
        if (widgetDiv) {
            widgetDiv.style.textAlign = config.alignment;
        }
      }), 100);
    });
  </script>
</body>
</html>
