<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Quote Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      transition: background-color 0.5s, color 0.5s;
    }

    .widget {
      position: relative;
      width: min(720px, 92vw);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      background-color: var(--primary-bg-color);
      transition: background-color 0.5s, border-color 0.5s;
      border: 2px solid var(--secondary-bg-color);
    }

    .widget-controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    .control-btn {
      background: none;
      border: 1px solid var(--accent-color);
      color: var(--primary-text-color);
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .control-btn:hover {
      background-color: var(--secondary-bg-color);
    }

    .quote-content {
      font-size: 1.5em;
      font-style: italic;
      text-align: center;
      padding: 0 20px;
    }

    .author {
      font-size: 1em;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      color: var(--accent-color);
    }
  </style>
</head>

<body>
  <div class="widget">
    <div id="quote-container">
      <div id="quote" class="quote-content">Loading quote...</div>
      <div id="author" class="author"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    let QUOTES = [];
    let index = 0;
    const quoteContentEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');

    async function fetchQuotes() {
      try {
        const response = await fetch('ScriptureQuotes.json');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        if (data.quotes && Array.isArray(data.quotes)) {
          QUOTES = data.quotes;
        } else {
          throw new Error("Invalid quotes format.");
        }
      } catch (error) {
        console.error("Failed to fetch quotes:", error);
        quoteContentEl.textContent = "Error loading quotes.";
        authorEl.textContent = "";
        return;
      }
      render(0);
      setInterval(() => render(index + 1), 300000);
    }

    function render(nextIndex) {
      if (QUOTES.length === 0) return;
      index = (nextIndex + QUOTES.length) % QUOTES.length;
      const quote = QUOTES[index];
      quoteContentEl.textContent = `"${quote.quote}"`;
      authorEl.textContent = quote.author;
    }

    function initializeWidget() {
      if (typeof widgetConfig !== 'undefined') {
        if (widgetConfig.theme) {
          document.body.className = widgetConfig.theme;
        }
        if (widgetConfig.alignment) {
          document.querySelector('.widget').style.textAlign = widgetConfig.alignment;
          quoteContentEl.style.textAlign = widgetConfig.alignment;
        }
      } else {
        document.body.className = 'soft-evergreen-theme';
        document.querySelector('.widget').style.textAlign = 'center';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchQuotes();
      initializeWidget();
    });
  </script>
</body>

</html>
