<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Quote Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: transparent;
    }
    .widget {
      width: min(720px, 92vw);
      border-radius: 12px;
      padding: clamp(15px, 4vw, 35px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(10px, 3vh, 15px);
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      border: 2px solid var(--secondary-bg-color);
      transition: background-color 0.5s, border-color 0.5s, color 0.5s;
    }
    .quote-content {
      font-size: clamp(1rem, 3.5vw, 1.4rem);
      font-style: italic;
      text-align: center;
      line-height: 1.6;
    }
    .quote-content::first-letter {
      font-family: Georgia, serif;
      font-size: clamp(2.5rem, 8vw, 3.5rem);
      font-style: normal;
      font-weight: bold;
      color: var(--accent-color);
      float: left;
      line-height: 0.75;
      padding-top: 4px;
      padding-right: 2px;
      margin-right: -1px;
    }
    .divider {
      /* --- FONT SIZE REDUCED HERE --- */
      font-size: clamp(0.96rem, 3.2vw, 1.2rem);
      color: var(--accent-color);
      opacity: 0.65;
      line-height: 1;
    }
    .author {
      font-size: clamp(0.8rem, 2.5vw, 1rem);
      font-weight: bold;
      text-align: center;
      color: var(--accent-color);
    }
    .loading { font-style: italic; color: var(--accent-color); }
    .error { color: #d32f2f; }
  </style>
</head>
<body>
  <div id="quote-container" class="widget">
    <p class="quote-content loading" id="quote-content">Loading quote...</p>
    <div class="divider">âœ¢</div>
    <p class="author" id="author"></p>
  </div>
  <script src="config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const quoteContainer = document.getElementById('quote-container');
      const quoteContentEl = document.getElementById('quote-content');
      const authorEl = document.getElementById('author');
      if (typeof widgetConfig !== 'undefined' && widgetConfig.theme) {
        quoteContainer.classList.add(widgetConfig.theme);
      } else {
        quoteContainer.classList.add('soft-evergreen-theme');
      }
      let quotes = [];
      let currentQuoteIndex = 0;
      async function fetchQuotes() {
        try {
          const response = await fetch('ScriptureQuotes.json');
          const data = await response.json();
          quotes = data.quotes.sort(() => 0.5 - Math.random()).slice(0, 10);
          renderQuote();
          setInterval(renderQuote, 20000);
        } catch (error) {
          quoteContentEl.textContent = 'Failed to load quotes.';
          quoteContentEl.classList.remove('loading');
          quoteContentEl.classList.add('error');
        }
      }
      function renderQuote() {
        if (quotes.length === 0) return;
        const quote = quotes[currentQuoteIndex];
        currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        quoteContentEl.textContent = quote.quote;
        quoteContentEl.classList.remove('loading');
        authorEl.textContent = quote.author;
      }
      fetchQuotes();
    });
  </script>
</body>
</html>
