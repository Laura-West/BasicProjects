<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Quote Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      transition: background-color 0.5s, color 0.5s;
      margin: 0;
      padding: 0;
    }

    .widget {
      position: relative;
      width: min(720px, 92vw);
      border-radius: 12px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      background-color: var(--primary-bg-color);
      transition: background-color 0.5s, border-color 0.5s;
      border: 2px solid var(--secondary-bg-color);
      min-height: 150px;
    }

    #quote-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .quote-content {
      font-size: 1.4em;
      font-style: italic;
      text-align: center;
      padding: 0 20px;
      line-height: 1.6;
    }

    .author {
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      color: var(--accent-color);
    }

    .loading {
      font-style: italic;
      color: var(--accent-color);
    }

    .error {
      color: #d32f2f;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="widget">
    <div id="quote-container">
      <p class="quote-content loading" id="quote-content">Loading quote...</p>
      <p class="author" id="author"></p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="widget.js"></script>
  <script>
    const quoteContentEl = document.getElementById('quote-content');
    const authorEl = document.getElementById('author');
    let quotes = [];
    let currentQuoteIndex = 0;

    async function fetchQuotes() {
      try {
        const response = await fetch('ScriptureQuotes.json');
        const data = await response.json();
        // Shuffle the array and get the first 10
        quotes = data.quotes.sort(() => 0.5 - Math.random()).slice(0, 10);
        renderQuote();
        setInterval(renderQuote, 20000); // 20 seconds
      } catch (error) {
        quoteContentEl.textContent = 'Failed to load quotes.';
        quoteContentEl.classList.remove('loading');
        quoteContentEl.classList.add('error');
        console.error('Error fetching quotes:', error);
      }
    }

    function renderQuote() {
      const quote = quotes[currentQuoteIndex];
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;

      quoteContentEl.textContent = `"${quote.quote}"`;
      quoteContentEl.classList.remove('loading', 'error');
      authorEl.textContent = quote.author;
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchQuotes();
      setTimeout(() => initializeWidget(config => {
        quoteContentEl.style.textAlign = config.alignment;
        authorEl.style.textAlign = config.alignment;
      }), 100);
    });
  </script>
</body>

</html>
