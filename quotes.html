<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Quote Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      transition: background-color 0.5s, color 0.5s;
      margin: 0;
      padding: 0;
    }

    .widget {
      position: relative;
      width: min(720px, 92vw);
      border-radius: 12px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      background-color: var(--primary-bg-color);
      transition: background-color 0.5s, border-color 0.5s;
      border: 2px solid var(--secondary-bg-color);
      min-height: 150px;
    }

    #quote-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .quote-content {
      font-size: 1.4em;
      font-style: italic;
      text-align: center;
      padding: 0 20px;
      line-height: 1.6;
    }

    .author {
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      color: var(--accent-color);
    }

    .loading {
      font-style: italic;
      color: var(--accent-color);
    }

    .error {
      color: #d32f2f;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="widget">
    <div id="quote-container">
      <div id="quote" class="quote-content loading">Loading quote...</div>
      <div id="author" class="author"></div>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    let QUOTES = [];
    let index = 0;
    let rotationInterval;
    
    const quoteContentEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');

    async function fetchQuotes() {
      try {
        const response = await fetch('ScriptureQuotes.json');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        if (data.quotes && Array.isArray(data.quotes)) {
          QUOTES = data.quotes;
          console.log(`Loaded ${QUOTES.length} quotes successfully`);
        } else {
          throw new Error("Invalid quotes format.");
        }
        
        // Start rotation if quotes loaded successfully
        if (QUOTES.length > 0) {
          render(0);
          // Rotate every 5 minutes (300000ms)
          rotationInterval = setInterval(() => render(index + 1), 300000);
        }
      } catch (error) {
        console.error("Failed to fetch quotes:", error);
        quoteContentEl.textContent = "Unable to load quotes. Please check your connection.";
        quoteContentEl.classList.remove('loading');
        quoteContentEl.classList.add('error');
        authorEl.textContent = "";
      }
    }

    function render(nextIndex) {
      if (QUOTES.length === 0) return;
      
      index = (nextIndex + QUOTES.length) % QUOTES.length;
      const quote = QUOTES[index];
      
      quoteContentEl.textContent = `"${quote.quote}"`;
      quoteContentEl.classList.remove('loading', 'error');
      authorEl.textContent = quote.author;
    }

    function initializeWidget() {
      // Default configuration
      let config = {
        theme: 'soft-evergreen-theme',
        alignment: 'center'
      };

      // Check if the widgetConfig object exists and apply settings
      if (typeof widgetConfig !== 'undefined') {
        config = { ...config, ...widgetConfig };
      }

      // Apply configuration
      document.body.className = config.theme;
      quoteContentEl.style.textAlign = config.alignment;
      authorEl.style.textAlign = config.alignment;
    }

    // Handle config.js loading errors
    window.addEventListener('error', function(e) {
      if (e.target && e.target.src && e.target.src.includes('config.js')) {
        console.warn('Config file not found, using defaults');
        window.widgetConfig = {
          theme: 'soft-evergreen-theme',
          alignment: 'center'
        };
        initializeWidget();
      }
    }, true);

    document.addEventListener('DOMContentLoaded', () => {
      fetchQuotes();
      setTimeout(initializeWidget, 100); // Small delay to ensure config loads
    });

    // Clean up interval on page unload
    window.addEventListener('beforeunload', () => {
      if (rotationInterval) {
        clearInterval(rotationInterval);
      }
    });
  </script>
</body>

</html>
