<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Counter Widget</title>
  <style>
    :root {
      /* Define theme variables */
      --primary-bg-color: #ffffff;
      --secondary-bg-color: #f1f3f5;
      --primary-text-color: #212529;
      --accent-color: #007bff;
      --success-color: #28a745; /* Green color for reset button */
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: transparent;
    }
    .widget {
      width: min(400px, 92vw);
      border-radius: 16px;
      padding: clamp(20px, 5vw, 30px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      border: 2px solid var(--secondary-bg-color);
    }
    #icon-display {
      margin-bottom: 10px;
      line-height: 1;
    }
    #icon-display svg {
      width: clamp(4rem, 18vw, 5.5rem);
      height: clamp(4rem, 18vw, 5.5rem);
      transition: fill 0.3s ease-in-out;
      fill: currentColor; /* SVG will inherit the color from the parent */
    }
    #count-container {
      display: flex;
      align-items: baseline; /* Aligns number and text nicely */
      justify-content: center;
      gap: 12px;
    }
    #count-display {
      font-size: clamp(4rem, 20vw, 6rem);
      font-weight: 700;
      line-height: 1;
      color: var(--primary-text-color);
    }
    #wins-text {
        font-size: clamp(1.5rem, 6vw, 2.25rem);
        font-weight: 500;
        color: var(--primary-text-color);
        opacity: 0.8;
    }
    #button-container {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }
    .control-btn {
      color: var(--primary-bg-color);
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
     .control-btn svg {
      width: 2.5rem;
      height: 2.5rem;
      fill: currentColor; /* SVG inherits color from parent button */
    }
    .control-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .control-btn:active {
      transform: scale(1.0);
    }
    #increment-btn {
        background-color: var(--accent-color);
    }
    #reset-btn {
        background-color: var(--success-color);
    }
  </style>
</head>
<body>
  <div id="daily-counter-widget" class="widget">
    <div id="icon-display">
      </div>
    <div id="count-container">
      <div id="count-display">0</div>
      <div id="wins-text">wins</div>
    </div>
    <div id="button-container">
        <button id="increment-btn" class="control-btn" aria-label="Increment Count">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2h6Z"/></svg>
        </button>
        <button id="reset-btn" class="control-btn" aria-label="Reset Count">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 4.5A7.5 7.5 0 0 0 4.5 12H6a6 6 0 1 1 1.757 4.243L5.636 14.12l5.657 1.414l-1.414-5.657l-1.415 1.415A5.96 5.96 0 0 1 6.75 12a5.25 5.25 0 0 1 10.125-1.5H18A7.5 7.5 0 0 0 12 4.5Z"/></svg>
        </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Element selectors
      const countDisplayEl = document.getElementById('count-display');
      const iconDisplayEl = document.getElementById('icon-display'); // This is now the container for the SVG
      const winsTextEl = document.getElementById('wins-text');
      const incrementBtn = document.getElementById('increment-btn');
      const resetBtn = document.getElementById('reset-btn');

      // --- SVG Icon Definitions ---
      // Storing the full SVG code for each icon in a map.
      const svgIconMap = {
        'unhappy': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2zm-3.5 9a1.5 1.5 0 1 1 0 3a1.5 1.5 0 0 1 0-3zm7 0a1.5 1.5 0 1 1 0 3a1.5 1.5 0 0 1 0-3zm-6.02 4.333a.75.75 0 0 1 1.04-1.082a4.484 4.484 0 0 0 5.96 0a.75.75 0 1 1 1.04 1.082a6 6 0 0 1-8.04 0z"/></svg>`,
        'look_down': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2zm-4 9a1 1 0 1 0 0 2a1 1 0 0 0 0-2zm8 0a1 1 0 1 0 0 2a1 1 0 0 0 0-2zm-4 3a4 4 0 0 0-3.464 6.002A9.955 9.955 0 0 0 12 22a9.955 9.955 0 0 0 3.464-1.998A4 4 0 0 0 12 14z"/></svg>`,
        'emoji': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2zM8.5 11a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zm7 0a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zM12 18c-2.43 0-4.472-1.447-5.46-3.526a.75.75 0 1 1 1.353-.665A4.01 4.01 0 0 0 12 16.5a4.01 4.01 0 0 0 4.108-2.69a.75.75 0 1 1 1.352.664C16.472 16.553 14.43 18 12 18z"/></svg>`,
        'happy': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2zM8.5 11a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zm7 0a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zM12 17.5a5.5 5.5 0 0 1-4.882-2.902a.75.75 0 1 1 1.31-.775A4 4 0 0 0 12 16a4 4 0 0 0 3.572-2.177a.75.75 0 1 1 1.31.775A5.5 5.5 0 0 1 12 17.5z"/></svg>`,
        'emoji_2': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10s10-4.477 10-10S17.523 2 12 2zM8.5 11a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zm7 0a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zm-2.61 5.903a.75.75 0 0 1-1.042.274a3.991 3.991 0 0 0-4.696 0a.75.75 0 1 1-.768-1.286a5.49 5.49 0 0 1 6.472 0a.75.75 0 0 1 .034 1.012z"/></svg>`,
        'angel': `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 0-9.362 6.331L4.1 10.236A7.96 7.96 0 0 1 4 12c0 4.411 3.589 8 8 8s8-3.589 8-8a7.96 7.96 0 0 1-.1-1.764l1.462-1.905A10 10 0 0 0 12 2zM8.5 11a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zm7 0a1.5 1.5 0 1 1 0-3a1.5 1.5 0 0 1 0 3zm-2.61 5.903a.75.75 0 0 1-1.042.274a3.99 3.99 0 0 0-4.696 0a.75.75 0 1 1-.768-1.286a5.49 5.49 0 0 1 6.472 0a.75.75 0 0 1 .034 1.012zM9.5 7.5a1 1 0 0 1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1zm10.743-2.652a1 1 0 0 1 .5 1.932l-3.5 1a1 1 0 1 1-.5-1.932l3.5-1zM3.757 4.848a1 1 0 0 1 .5-1.932l3.5 1a1 1 0 1 1-.5 1.932l-3.5-1z"/></svg>`
      };

      let state = {
        count: 0,
        date: new Date().toLocaleDateString()
      };
      
      function getIconKeyForCount(count) {
        if (count > 4) return "angel";
        if (count === 4) return "emoji_2";
        if (count === 3) return "happy";
        if (count === 2) return "emoji";
        if (count === 1) return "look_down";
        return "unhappy";
      }

      function getColorForCount(count) {
        if (count > 4) return "#ffc107"; // Gold for angel
        if (count === 4) return "#DA70D6";
        if (count === 3) return "#32CD32";
        if (count === 2) return "#FFD700";
        if (count === 1) return "#FF8C00";
        return "#DC143C";
      }

      // Combined update function
      function updateDisplay() {
        countDisplayEl.textContent = state.count;
        // Update "win" vs "wins" text
        winsTextEl.textContent = state.count === 1 ? 'win' : 'wins';

        // Update the SVG icon and its color
        const iconKey = getIconKeyForCount(state.count);
        iconDisplayEl.innerHTML = svgIconMap[iconKey];
        iconDisplayEl.style.color = getColorForCount(state.count);
      }

      function loadCounter() {
        const storedData = localStorage.getItem('dailyCounterData');
        const today = new Date().toLocaleDateString();

        if (storedData) {
          const parsedData = JSON.parse(storedData);
          if (parsedData.date === today) {
            state = parsedData;
          } else {
            state.count = 0;
            state.date = today;
            saveCounter();
          }
        }
        updateDisplay();
      }

      function saveCounter() {
        localStorage.setItem('dailyCounterData', JSON.stringify(state));
      }

      function resetCounter() {
        state.count = 0;
        updateDisplay();
        saveCounter();
      }

      // Event Listeners
      incrementBtn.addEventListener('click', () => {
        state.count++;
        updateDisplay();
        saveCounter();
      });

      resetBtn.addEventListener('click', resetCounter);

      // Initial Load
      loadCounter();
    });
  </script>
</body>
</html>
