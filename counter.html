<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Counter Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: transparent;
    }
    .widget {
      width: min(500px, 90vw);
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      border-radius: 12px;
      border: 2px solid var(--secondary-bg-color);
      padding: 20px;
      text-align: center;
      transition: background-color 0.4s, color 0.4s;
    }
    #count {
      font-size: 4rem;
      font-weight: bold;
      margin: 10px 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    #emoji {
      font-size: 3rem;
      margin-bottom: 20px;
      transition: transform 0.2s;
    }
    button {
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      margin: 0 6px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.15s;
    }
    button:hover { transform: scale(1.07); }
    #increment-btn { background-color: var(--accent-color); color: #fff; }
    #reset-btn { background-color: var(--success); color: #fff; }
  </style>
</head>
<body>
  <div class="widget">
    <div id="emoji">üòê</div>
    <div id="count">0</div>
    <div>
      <button id="increment-btn">+1</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="widget.js"></script>
  <script>
    let count = 0;
    const countEl = document.getElementById('count');
    const emojiEl = document.getElementById('emoji');
    const incrementBtn = document.getElementById('increment-btn');
    const resetBtn = document.getElementById('reset-btn');

    const EMOJIS = ['üòû','üòê','üôÇ','üòä','üòÑ','üòÅ','üòÜ','ü•≥','üòá'];

    function getEmoji(num) {
      const idx = Math.min(Math.floor(num / 2), EMOJIS.length - 1);
      return EMOJIS[idx];
    }

    function updateDisplay() {
      countEl.textContent = count;
      emojiEl.textContent = getEmoji(count);
      emojiEl.style.transform = 'scale(1.2)';
      setTimeout(() => emojiEl.style.transform = 'scale(1)', 150);
    }

    function loadCounter(config) {
      document.body.classList.add(config.theme);
      countEl.style.textAlign = config.alignment;
      updateDisplay();
      incrementBtn.onclick = () => { count++; updateDisplay(); };
      resetBtn.onclick = () => { count = 0; updateDisplay(); };
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeWidget(loadCounter);
    });
  </script>
</body>
</html>
