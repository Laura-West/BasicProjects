<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat Quote Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      transition: background-color 0.5s, color 0.5s;
    }

    .widget {
      width: min(720px, 92vw);
      border-radius: 12px;
      border: 2px solid var(--secondary-bg-color);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      background-color: var(--primary-bg-color);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.5s, border-color 0.5s;
    }

    .cat {
      font-size: 3em;
      transition: color 0.5s;
      color: var(--accent-color);
    }

    .quote {
      font-size: clamp(16px, 2.4vw, 22px);
      font-weight: 600;
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="widget" id="widget">
    <div class="cat" id="catEmoji"></div>
    <div class="quote" id="quote"></div>
  </div>

  <script src="config.js"></script>
  <script>
    const QUOTES = [
      "Purr-gress, not purr-fection.",
      "One task at a timeâ€¦ like batting toys under the couch.",
      "Stay paw-sitive, youâ€™re claw-ing through it!",
      "Tackle your tasks, then enjoy a cozy nap.",
      "Tasks today, catnap later.",
      "Conquer the list, claim the sunny spot.",
      "Less hiss, more blissâ€”get it done.",
      "Whisker by whisker, youâ€™re making progress."
    ];

    const EMOJIS = ["ðŸ±", "ðŸˆ", "ðŸˆâ€â¬›", "ðŸ¾", "ðŸ˜¸"];

    const quoteEl = document.getElementById('quote');
    const catEl = document.getElementById('catEmoji');

    let index = 0;

    function render(nextIndex) {
      index = (nextIndex + QUOTES.length) % QUOTES.length;
      quoteEl.textContent = QUOTES[index];
      catEl.textContent = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
    }

    function initializeWidget() {
      // Check if the widgetConfig object exists and apply settings
      if (typeof widgetConfig !== 'undefined') {
        if (widgetConfig.theme) {
          document.body.className = widgetConfig.theme;
        }
        if (widgetConfig.alignment) {
          quoteEl.style.textAlign = widgetConfig.alignment;
        }
      } else {
        // Fallback to a default theme if config.js is not loaded
        document.body.className = 'gilded-iris-theme';
        quoteEl.style.textAlign = 'center';
      }

      render(0);
      setInterval(() => render(index + 1), 10000); // 10000ms = 10 seconds
    }

    initializeWidget();
  </script>
</body>

</html>
