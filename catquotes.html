<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat Quote Widget</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: var(--font-family);
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      transition: background-color 0.5s, color 0.5s;
      margin: 0;
      padding: 0;
    }

    .widget {
      width: min(720px, 92vw);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      background-color: var(--primary-bg-color);
      transition: background-color 0.5s, border-color 0.5s;
      min-height: 120px;
      border: 2px solid var(--secondary-bg-color);
    }

    .cat {
      font-size: 3em;
      filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.2));
    }

    .quote-content {
      font-size: 1.5em;
      font-style: italic;
      text-align: center;
      padding: 0 20px;
    }

    .nav-button {
      background: none;
      border: none;
      font-size: 2em;
      cursor: pointer;
      color: var(--accent-color);
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <div class="widget">
    <div class="cat" id="catEmoji"></div>
    <div class="quote-content" id="quote"></div>
    <div class="nav-container">
      <button class="nav-button" onclick="render(index - 1)">&#x2190;</button>
      <button class="nav-button" onclick="render(index + 1)">&#x2192;</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="widget.js"></script>
  <script>
    const EMOJIS = ['ðŸ˜º', 'ðŸ˜¸', 'ðŸ˜¹', 'ðŸ˜»', 'ðŸ˜¼', 'ðŸ˜½', 'ðŸ™€', 'ðŸ˜¿', 'ðŸ˜¾'];
    const QUOTES = [
      'Time spent with cats is never wasted.',
      'Cats are connoisseurs of comfort.',
      'A cat will be your friend, but never your slave.',
      'What greater gift than the love of a cat?',
      'The smallest feline is a masterpiece.',
      'Cats choose us; we don\'t own them.'
    ];

    const quoteEl = document.getElementById('quote');
    const catEl = document.getElementById('catEmoji');
    let index = 0;

    function render(nextIndex) {
      index = (nextIndex + QUOTES.length) % QUOTES.length;
      quoteEl.textContent = QUOTES[index];
      catEl.textContent = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
    }

    document.addEventListener('DOMContentLoaded', () => {
      render(0);
      setTimeout(() => initializeWidget(config => {
        quoteEl.style.textAlign = config.alignment;
      }), 100);
    });
  </script>
</body>

</html>
